<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola</title>
    <meta name="description" content="Tarefas, horários, estudos e conteúdos">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #222, #333);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .abas {
            display: flex;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 5px;
        }
        
        .aba {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
        }
        
        .notificacao-contador {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .aba.ativa {
            background: #444;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .aba:hover {
            background: #3a3a3a;
            color: #fff;
        }
        
        .conteudo-aba {
            display: none;
            background: rgba(51, 51, 51, 0.8);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .conteudo-aba.ativa {
            display: block;
        }
        
        .pesquisa-container {
            margin-bottom: 20px;
            position: relative;
        }
        
        .pesquisa {
            width: 100%;
            padding: 12px 15px;
            background: #444;
            border: 1px solid #555;
            border-radius: 8px;
            color: #eee;
            font-size: 16px;
        }
        
        .pesquisa::placeholder {
            color: #999;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background: #444;
            border-radius: 10px;
            padding: 20px;
            height: 250px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .card-titulo {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
            border-bottom: 1px solid #666;
            padding-bottom: 8px;
        }
        
        .card-turma {
            color: #aaccaa;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .card-data {
            color: #bbb;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .card-descricao {
            flex: 1;
            overflow-y: auto;
            color: #ddd;
            line-height: 1.5;
            padding-right: 5px;
            white-space: pre-wrap;
        }
        
        .card-descricao::-webkit-scrollbar {
            width: 6px;
        }
        
        .card-descricao::-webkit-scrollbar-track {
            background: #555;
            border-radius: 3px;
        }
        
        .card-descricao::-webkit-scrollbar-thumb {
            background: #777;
            border-radius: 3px;
        }
        
        .card-descricao::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        .card-acoes {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            background: #555;
            color: #eee;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #666;
        }
        
        .btn-download {
            background: #2c5aa0;
        }
        
        .btn-download:hover {
            background: #3a6cc4;
        }
        
        .btn-visualizar {
            background: #2a7d2a;
        }
        
        .btn-visualizar:hover {
            background: #339933;
        }
        
        .btn-concluida {
            background: #2a7d2a;
        }
        
        .btn-concluida:hover {
            background: #339933;
        }
        
        .btn-desfazer {
            background: #7d2a2a;
        }
        
        .btn-desfazer:hover {
            background: #993333;
        }
        
        .btn-resposta {
            background: #5a2a7d;
        }
        
        .btn-resposta:hover {
            background: #6b3399;
        }
        
        .vazio {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
            grid-column: 1 / -1;
        }
        
        .horario-dia {
            margin-bottom: 25px;
            padding: 20px;
            background: #444;
            border-radius: 10px;
        }
        
        .horario-dia h3 {
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 1px solid #666;
            padding-bottom: 10px;
        }
        
        .aula-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #555;
        }
        
        .aula-item:last-child {
            border-bottom: none;
        }
        
        .aula-numero {
            width: 30px;
            height: 30px;
            background: #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .aula-materia {
            flex: 1;
            color: #ddd;
        }
        
        .conteudo-materia {
            margin-bottom: 25px;
            padding: 20px;
            background: #444;
            border-radius: 10px;
        }
        
        .conteudo-materia h3 {
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 1px solid #666;
            padding-bottom: 10px;
        }
        
        .conteudo-lista {
            list-style-type: none;
        }
        
        .conteudo-item {
            background: #555;
            padding: 12px 12px 12px 35px;
            border-radius: 6px;
            margin-bottom: 10px;
            color: #ddd;
            position: relative;
            white-space: pre-wrap;
        }
        
        .conteudo-item:before {
            content: "•";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #aaa;
        }
        
        .conteudo-item:last-child {
            margin-bottom: 0;
        }
        
        .conteudo-vazio {
            color: #999;
            font-style: italic;
            padding: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.ativo {
            display: flex;
        }
        
        .modal-conteudo {
            background: #444;
            border-radius: 10px;
            padding: 25px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .modal-titulo {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 1px solid #666;
            padding-bottom: 10px;
        }
        
        .modal-turma {
            color: #aaccaa;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .modal-data {
            color: #bbb;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .modal-descricao {
            color: #ddd;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 20px;
            padding: 15px;
            background: #555;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .modal-descricao::-webkit-scrollbar {
            width: 8px;
        }
        
        .modal-descricao::-webkit-scrollbar-track {
            background: #444;
            border-radius: 4px;
        }
        
        .modal-descricao::-webkit-scrollbar-thumb {
            background: #777;
            border-radius: 4px;
        }
        
        .modal-descricao::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        .modal-fechar {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #722;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .modal-fechar:hover {
            background: #933;
        }
        
        .proxima-aula {
            font-size: 12px;
            color: #aaccaa;
            margin-top: 5px;
        }
        
        .subtabs {
            display: flex;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 3px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .subtab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .subtab.ativa {
            background: #3a3a3a;
            color: #fff;
        }
        
        .subtab:hover {
            background: #444;
            color: #fff;
        }
        
        .discord-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
            padding: 30px;
        }
        
        .discord-mensagem {
            font-size: 18px;
            line-height: 1.6;
            color: #ddd;
            max-width: 600px;
        }
        
        .btn-discord {
            padding: 15px 30px;
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-discord:hover {
            background: #4752c4;
        }
        
        .turma-selector {
            margin-bottom: 20px;
            padding: 12px;
            background: #444;
            border: 1px solid #555;
            border-radius: 8px;
            color: #eee;
            font-size: 16px;
            width: 100%;
        }
        
        .info-criador {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .flashcard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .flashcard {
            width: 100%;
            max-width: 500px;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .flashcard.virado .flashcard-inner {
            transform: rotateY(180deg);
        }
        
        .flashcard-frente, .flashcard-verso {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #444;
            border-radius: 10px;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }
        
        .flashcard-verso {
            transform: rotateY(180deg);
            background: #555;
        }
        
        .flashcard-conteudo {
            font-size: 20px;
            line-height: 1.5;
            text-align: center;
            white-space: pre-wrap;
        }
        
        .flashcard-navegacao {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn-navegar {
            padding: 12px 20px;
            background: #555;
            color: #eee;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
            font-weight: bold;
        }
        
        .btn-navegar:hover {
            background: #666;
        }
        
        .flashcard-info {
            color: #999;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        
        .tarefa-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .tarefa-info-item {
            display: flex;
            flex-direction: column;
        }
        
        .tarefa-info-label {
            color: #aaccaa;
            font-weight: 500;
            margin-bottom: 3px;
        }
        
        .tarefa-info-valor {
            color: #ddd;
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .abas {
                flex-wrap: wrap;
            }
            
            .aba {
                flex: 1 0 50%;
                margin-bottom: 5px;
            }
            
            .modal-conteudo {
                width: 95%;
                padding: 20px;
            }
            
            .tarefa-info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="abas">
            <button class="aba ativa" data-aba="horario">Horário</button>
            <button class="aba" data-aba="tarefas" id="aba-tarefas">Tarefas</button>
            <button class="aba" data-aba="estudos">Estudos</button>
            <button class="aba" data-aba="flashcards">Flashcards</button>
            <button class="aba" data-aba="discord">Discord</button>
        </div>
        
        <div id="horario" class="conteudo-aba ativa">
            <select class="turma-selector" id="turma-selector"></select>
            <div id="horario-aulas"></div>
        </div>
        
        <div id="tarefas" class="conteudo-aba">
            <div class="subtabs">
                <button class="subtab ativa" data-subtab="pendentes">Pendentes</button>
                <button class="subtab" data-subtab="concluidas">Concluídas</button>
            </div>
            
            <div class="pesquisa-container">
                <input type="text" class="pesquisa" id="pesquisa-tarefas" placeholder="Pesquisar tarefas...">
            </div>
            
            <div class="grid-container" id="lista-tarefas"></div>
        </div>
        
        <div id="estudos" class="conteudo-aba">
            <div class="pesquisa-container">
                <input type="text" class="pesquisa" id="pesquisa-estudos" placeholder="Pesquisar estudos...">
            </div>
            
            <div class="grid-container" id="lista-estudos"></div>
        </div>
        
        <div id="flashcards" class="conteudo-aba">
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-frente">
                            <div class="flashcard-conteudo" id="flashcard-frente"></div>
                        </div>
                        <div class="flashcard-verso">
                            <div class="flashcard-conteudo" id="flashcard-verso"></div>
                        </div>
                    </div>
                </div>
                
                <div class="flashcard-navegacao">
                    <button class="btn-navegar" id="flashcard-anterior">← Anterior</button>
                    <button class="btn-navegar" id="flashcard-proximo">Próximo →</button>
                </div>
                
                <div class="flashcard-info" id="flashcard-info"></div>
            </div>
        </div>
        
        <div id="discord" class="conteudo-aba">
            <div class="discord-container">
                <div class="discord-mensagem">
                    Entre no nosso Discord para dar sugestões, reclamações, conversar com outros estudantes e pedir para se tornar um colaborador
                </div>
                <a href="https://discord.gg/XpqbH3T7qS" target="_blank" class="btn-discord">Entrar no Discord</a>
            </div>
        </div>
        
        <div class="modal" id="modal">
            <div class="modal-conteudo">
                <div class="modal-fechar" id="modal-fechar">X</div>
                <div class="modal-titulo" id="modal-titulo"></div>
                <div class="modal-turma" id="modal-turma"></div>
                <div class="modal-data" id="modal-data"></div>
                <div class="modal-descricao" id="modal-descricao"></div>
                <div class="info-criador" id="modal-info-criador"></div>
                <div class="card-acoes" id="modal-acoes"></div>
            </div>
        </div>
    </div>

    <script>
        const baseURL = 'https://raw.githubusercontent.com/Mikill73/Escola/main/Arquivos';
        
        let tarefas = [];
        let estudos = [];
        let horario = {};
        let flashcards = [];
        let todasMaterias = [];
        let tarefasStatus = JSON.parse(localStorage.getItem('tarefasStatus')) || {};
        let subtabAtiva = 'pendentes';
        let turmaSelecionada = '';
        let turmas = [];
        let flashcardIndex = 0;
        let flashcardsVistos = new Set();
        
        document.querySelectorAll('.aba').forEach(aba => {
            aba.addEventListener('click', () => {
                document.querySelectorAll('.aba').forEach(a => a.classList.remove('ativa'));
                document.querySelectorAll('.conteudo-aba').forEach(c => c.classList.remove('ativa'));
                
                aba.classList.add('ativa');
                document.getElementById(aba.dataset.aba).classList.add('ativa');
                
                if (aba.dataset.aba === 'tarefas') {
                    marcarTarefasComoVistas();
                    atualizarContadorNotificacoes();
                    filtrarTarefas();
                } else if (aba.dataset.aba === 'flashcards') {
                    selecionarFlashcardAleatorio();
                }
            });
        });
        
        document.querySelectorAll('.subtab').forEach(subtab => {
            subtab.addEventListener('click', () => {
                document.querySelectorAll('.subtab').forEach(s => s.classList.remove('ativa'));
                subtab.classList.add('ativa');
                subtabAtiva = subtab.dataset.subtab;
                filtrarTarefas();
            });
        });
        
        document.getElementById('pesquisa-tarefas').addEventListener('input', filtrarTarefas);
        document.getElementById('pesquisa-estudos').addEventListener('input', filtrarEstudos);
        
        document.getElementById('modal-fechar').addEventListener('click', fecharModal);
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) {
                fecharModal();
            }
        });
        
        document.getElementById('turma-selector').addEventListener('change', (e) => {
            turmaSelecionada = e.target.value;
            renderizarHorario();
        });
        
        document.getElementById('flashcard-anterior').addEventListener('click', () => {
            flashcardIndex = (flashcardIndex - 1 + flashcards.length) % flashcards.length;
            mostrarFlashcard();
        });
        
        document.getElementById('flashcard-proximo').addEventListener('click', () => {
            selecionarFlashcardAleatorio();
        });
        
        document.getElementById('flashcard').addEventListener('click', () => {
            document.getElementById('flashcard').classList.toggle('virado');
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                fecharModal();
            } else if (e.key === 'ArrowLeft') {
                flashcardIndex = (flashcardIndex - 1 + flashcards.length) % flashcards.length;
                mostrarFlashcard();
            } else if (e.key === 'ArrowRight') {
                selecionarFlashcardAleatorio();
            } else if (e.key === ' ' || e.key === 'Spacebar') {
                document.getElementById('flashcard').classList.toggle('virado');
            }
        });
        
        function filtrarTarefas() {
            const termo = document.getElementById('pesquisa-tarefas').value.toLowerCase();
            const container = document.getElementById('lista-tarefas');
            container.innerHTML = '';
            
            let tarefasFiltradas = subtabAtiva === 'pendentes' 
                ? tarefas.filter(tarefa => !tarefasStatus[tarefa.id]?.concluida)
                : tarefas.filter(tarefa => tarefasStatus[tarefa.id]?.concluida);
            
            tarefasFiltradas = tarefasFiltradas.filter(tarefa => 
                tarefa.materia.toLowerCase().includes(termo) || 
                tarefa.descricao.toLowerCase().includes(termo) ||
                (tarefa.turma && tarefa.turma.toLowerCase().includes(termo))
            );
            
            renderizarTarefas(tarefasFiltradas);
        }
        
        function renderizarTarefas(listaTarefas) {
            const container = document.getElementById('lista-tarefas');
            
            if (listaTarefas.length === 0) {
                container.innerHTML = '<div class="vazio">Nenhuma tarefa encontrada</div>';
                return;
            }
            
            container.innerHTML = '';
            
            listaTarefas.forEach((tarefa) => {
                const status = tarefasStatus[tarefa.id] || {};
                
                const card = document.createElement('div');
                card.className = 'card';
                
                const proximaAula = encontrarProximaAula(tarefa.materia);
                const proximaAulaInfo = proximaAula ? `<div class="proxima-aula">Próxima aula: ${proximaAula.dia} (${proximaAula.periodo})</div>` : '';
                
                const descricaoResumida = tarefa.descricao.length > 150 
                    ? tarefa.descricao.substring(0, 150) + '...' 
                    : tarefa.descricao;
                
                const infoCriador = tarefa.criador ? `<div class="info-criador">Criado por: ${tarefa.criador}${tarefa.turmaCriador ? ` (${tarefa.turmaCriador})` : ''}</div>` : '';
                const infoEditor = tarefa.editor && tarefa.ultimaEdicao ? `<div class="info-criador">Editado por: ${tarefa.editor}${tarefa.turmaEditor ? ` (${tarefa.turmaEditor})` : ''}</div>` : '';
                const infoDataAdicao = tarefa.dataAdicao ? `<div class="info-criador">Adicionado em: ${formatarData(tarefa.dataAdicao)}</div>` : '';
                
                card.innerHTML = `
                    <div class="card-titulo">${tarefa.materia}</div>
                    ${tarefa.turma ? `<div class="card-turma">Turma: ${tarefa.turma}</div>` : ''}
                    ${proximaAulaInfo}
                    <div class="card-descricao">${descricaoResumida}</div>
                    ${infoCriador}
                    ${infoEditor}
                    ${infoDataAdicao}
                    <div class="card-acoes">
                        <button class="btn btn-visualizar" onclick="visualizarTarefa('${tarefa.id}')">Visualizar</button>
                        ${!status.concluida ? 
                            `<button class="btn btn-concluida" onclick="marcarTarefaConcluida('${tarefa.id}')">Concluir</button>` : 
                            `<button class="btn btn-desfazer" onclick="desmarcarTarefaConcluida('${tarefa.id}')">Desfazer</button>`
                        }
                        ${tarefa.resposta ? `<button class="btn btn-resposta" onclick="visualizarResposta('${tarefa.id}')">Ver Resposta</button>` : ''}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function filtrarEstudos() {
            const termo = document.getElementById('pesquisa-estudos').value.toLowerCase();
            const container = document.getElementById('lista-estudos');
            container.innerHTML = '';
            
            const estudosFiltrados = estudos.filter(estudo => 
                estudo.materia.toLowerCase().includes(termo) || 
                estudo.descricao.toLowerCase().includes(termo) ||
                (estudo.turma && estudo.turma.toLowerCase().includes(termo))
            );
            
            renderizarEstudos(estudosFiltrados);
        }
        
        function renderizarEstudos(listaEstudos = estudos) {
            const container = document.getElementById('lista-estudos');
            
            if (listaEstudos.length === 0) {
                container.innerHTML = '<div class="vazio">Nenhum estudo encontrado</div>';
                return;
            }
            
            listaEstudos.forEach((estudo, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const descricaoResumida = estudo.descricao.length > 150 
                    ? estudo.descricao.substring(0, 150) + '...' 
                    : estudo.descricao;
                
                const infoCriador = estudo.criador ? `<div class="info-criador">Criado por: ${estudo.criador}${estudo.turmaCriador ? ` (${estudo.turmaCriador})` : ''}</div>` : '';
                const infoEditor = estudo.editor && estudo.ultimaEdicao ? `<div class="info-criador">Editado por: ${estudo.editor}${estudo.turmaEditor ? ` (${estudo.turmaEditor})` : ''}</div>` : '';
                
                card.innerHTML = `
                    <div class="card-titulo">${estudo.materia}</div>
                    ${estudo.turma ? `<div class="card-turma">Turma: ${estudo.turma}</div>` : ''}
                    <div class="card-descricao">${descricaoResumida}</div>
                    ${infoCriador}
                    ${infoEditor}
                    <div class="card-acoes">
                        <button class="btn btn-visualizar" onclick="visualizarEstudo(${index})">Visualizar</button>
                        <button class="btn btn-download" onclick="baixarEstudo(${index})">Baixar TXT</button>
                        ${estudo.arquivo ? '<button class="btn btn-download" onclick="baixarEstudoPDF(' + index + ')">Baixar PDF</button>' : ''}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function visualizarTarefa(id) {
            const tarefa = tarefas.find(t => t.id === id);
            const status = tarefasStatus[id] || {};
            
            if (!status.vista && !status.concluida) {
                tarefasStatus[id] = {...status, vista: true};
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                atualizarContadorNotificacoes();
            }
            
            const proximaAula = encontrarProximaAula(tarefa.materia);
            const proximaAulaInfo = proximaAula ? `<div class="proxima-aula">Próxima aula: ${proximaAula.dia} (${proximaAula.periodo})</div>` : '';
            
            const infoCriador = tarefa.criador ? `<div class="info-criador">Criado por: ${tarefa.criador}${tarefa.turmaCriador ? ` (${tarefa.turmaCriador})` : ''}</div>` : '';
            const infoEditor = tarefa.editor && tarefa.ultimaEdicao ? `<div class="info-criador">Editado por: ${tarefa.editor}${tarefa.turmaEditor ? ` (${tarefa.turmaEditor})` : ''}</div>` : '';
            const infoDataAdicao = tarefa.dataAdicao ? `<div class="info-criador">Adicionado em: ${formatarData(tarefa.dataAdicao)}</div>` : '';
            
            document.getElementById('modal-titulo').innerHTML = `${tarefa.materia}`;
            document.getElementById('modal-turma').innerHTML = tarefa.turma ? `Turma: ${tarefa.turma}` : '';
            document.getElementById('modal-data').innerHTML = proximaAulaInfo;
            document.getElementById('modal-descricao').innerHTML = tarefa.descricao;
            document.getElementById('modal-info-criador').innerHTML = infoCriador + infoEditor + infoDataAdicao;
            
            let acoesHTML = '';
            if (!status.concluida) {
                acoesHTML += `<button class="btn btn-concluida" onclick="marcarTarefaConcluida('${id}');fecharModal();">Marcar como Concluída</button>`;
            } else {
                acoesHTML += `<button class="btn btn-desfazer" onclick="desmarcarTarefaConcluida('${id}');fecharModal();">Desfazer Conclusão</button>`;
            }
            
            if (tarefa.resposta) {
                acoesHTML += `<button class="btn btn-resposta" onclick="visualizarResposta('${id}')">Ver Resposta</button>`;
            }
            
            document.getElementById('modal-acoes').innerHTML = acoesHTML;
            
            abrirModal();
        }
        
        function visualizarResposta(id) {
            const tarefa = tarefas.find(t => t.id === id);
            
            document.getElementById('modal-titulo').innerHTML = `Resposta - ${tarefa.materia}`;
            document.getElementById('modal-turma').innerHTML = '';
            document.getElementById('modal-data').innerHTML = '';
            document.getElementById('modal-descricao').innerHTML = tarefa.resposta;
            document.getElementById('modal-info-criador').innerHTML = '';
            document.getElementById('modal-acoes').innerHTML = '';
            
            abrirModal();
        }
        
        function visualizarEstudo(index) {
            const estudo = estudos[index];
            
            const infoCriador = estudo.criador ? `<div class="info-criador">Criado por: ${estudo.criador}${estudo.turmaCriador ? ` (${estudo.turmaCriador})` : ''}</div>` : '';
            const infoEditor = estudo.editor && estudo.ultimaEdicao ? `<div class="info-criador">Editado por: ${estudo.editor}${estudo.turmaEditor ? ` (${estudo.turmaEditor})` : ''}</div>` : '';
            
            document.getElementById('modal-titulo').innerHTML = estudo.materia;
            document.getElementById('modal-turma').innerHTML = estudo.turma ? `Turma: ${estudo.turma}` : '';
            document.getElementById('modal-data').innerHTML = '';
            document.getElementById('modal-descricao').innerHTML = estudo.descricao;
            document.getElementById('modal-info-criador').innerHTML = infoCriador + infoEditor;
            
            document.getElementById('modal-acoes').innerHTML = `
                <button class="btn btn-download" onclick="baixarEstudo(${index})">Baixar TXT</button>
                ${estudo.arquivo ? '<button class="btn btn-download" onclick="baixarEstudoPDF(' + index + ')">Baixar PDF</button>' : ''}
            `;
            
            abrirModal();
        }
        
        function marcarTarefaConcluida(id) {
            const status = tarefasStatus[id] || {};
            
            if (!status.concluida) {
                tarefasStatus[id] = {...status, concluida: true, vista: true};
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                filtrarTarefas();
                atualizarContadorNotificacoes();
            }
        }
        
        function desmarcarTarefaConcluida(id) {
            const status = tarefasStatus[id] || {};
            
            if (status.concluida) {
                tarefasStatus[id] = {...status, concluida: false};
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                filtrarTarefas();
                atualizarContadorNotificacoes();
            }
        }
        
        function abrirModal() {
            document.getElementById('modal').classList.add('ativo');
            document.body.style.overflow = 'hidden';
        }
        
        function fecharModal() {
            document.getElementById('modal').classList.remove('ativo');
            document.body.style.overflow = 'auto';
        }
        
        function encontrarProximaAula(materia) {
            if (!horario || !turmaSelecionada || !horario[turmaSelecionada]) return null;
            
            const diasSemana = ['Segunda', 'Terca', 'Quarta', 'Quinta', 'Sexta'];
            const hoje = new Date();
            const diaAtual = hoje.getDay();
            const horaAtual = hoje.getHours();
            
            let diaIndex = diaAtual === 0 ? 6 : diaAtual - 1;
            
            if (horaAtual >= 12 && diaIndex < 5) {
                diaIndex++;
            }
            
            for (let i = 0; i < 7; i++) {
                const diaVerificar = (diaIndex + i) % 7;
                if (diaVerificar >= 5) continue;
                
                const diaSemana = diasSemana[diaVerificar];
                if (horario[turmaSelecionada][diaSemana]) {
                    const aulaIndex = horario[turmaSelecionada][diaSemana].findIndex(aula => aula.materia === materia);
                    if (aulaIndex !== -1) {
                        let nomeDia = '';
                        switch(diaSemana) {
                            case 'Segunda': nomeDia = 'Segunda-feira'; break;
                            case 'Terca': nomeDia = 'Terça-feira'; break;
                            case 'Quarta': nomeDia = 'Quarta-feira'; break;
                            case 'Quinta': nomeDia = 'Quinta-feira'; break;
                            case 'Sexta': nomeDia = 'Sexta-feira'; break;
                        }
                        
                        let periodo = '';
                        if (aulaIndex === 0) periodo = '1ª aula';
                        else if (aulaIndex === 1) periodo = '2ª aula';
                        else periodo = `${aulaIndex + 1}ª aula`;
                        
                        return { dia: nomeDia, periodo: periodo };
                    }
                }
            }
            
            return null;
        }
        
        function renderizarHorario() {
            const container = document.getElementById('horario-aulas');
            container.innerHTML = '';
            
            if (!horario || Object.keys(horario).length === 0) {
                container.innerHTML = '<div class="vazio">Horário não configurado</div>';
                return;
            }
            
            if (!turmaSelecionada && Object.keys(horario).length > 0) {
                turmaSelecionada = Object.keys(horario)[0];
                document.getElementById('turma-selector').value = turmaSelecionada;
            }
            
            if (!turmaSelecionada || !horario[turmaSelecionada]) {
                container.innerHTML = '<div class="vazio">Selecione uma turma</div>';
                return;
            }
            
            const dias = ['Segunda', 'Terca', 'Quarta', 'Quinta', 'Sexta'];
            
            dias.forEach(dia => {
                if (horario[turmaSelecionada][dia] && horario[turmaSelecionada][dia].length > 0) {
                    const diaDiv = document.createElement('div');
                    diaDiv.className = 'horario-dia';
                    
                    let titulo = dia;
                    if (dia === 'Segunda') titulo = 'Segunda-feira';
                    else if (dia === 'Terca') titulo = 'Terça-feira';
                    else if (dia === 'Quarta') titulo = 'Quarta-feira';
                    else if (dia === 'Quinta') titulo = 'Quinta-feira';
                    else if (dia === 'Sexta') titulo = 'Sexta-feira';
                    
                    diaDiv.innerHTML = `<h3>${titulo}</h3>`;
                    
                    horario[turmaSelecionada][dia].forEach((aula, idx) => {
                        const aulaItem = document.createElement('div');
                        aulaItem.className = 'aula-item';
                        
                        let horarioTexto = '';
                        if (aula.horario) {
                            horarioTexto = `<div style="font-size: 12px; color: #aaa; margin-top: 2px;">${aula.horario}</div>`;
                        }
                        
                        aulaItem.innerHTML = `
                            <div class="aula-numero">${idx + 1}</div>
                            <div class="aula-materia">${aula.materia}${horarioTexto}</div>
                        `;
                        diaDiv.appendChild(aulaItem);
                    });
                    
                    container.appendChild(diaDiv);
                }
            });
        }
        
        function atualizarSeletorTurmas() {
            const selector = document.getElementById('turma-selector');
            selector.innerHTML = '';
            
            if (turmas && turmas.length > 0) {
                const turmasNumericas = turmas.filter(turma => /^\d/.test(turma));
                
                turmasNumericas.forEach(turma => {
                    const option = document.createElement('option');
                    option.value = turma;
                    option.textContent = turma;
                    selector.appendChild(option);
                });
                
                if (!turmaSelecionada && turmasNumericas.length > 0) {
                    turmaSelecionada = turmasNumericas[0];
                    selector.value = turmaSelecionada;
                }
            } else {
                selector.innerHTML = '<option value="">Nenhuma turma disponível</option>';
            }
        }
        
        function extrairTodasMaterias() {
            todasMaterias = [];
            
            if (horario) {
                Object.values(horario).forEach(turma => {
                    Object.values(turma).forEach(dia => {
                        dia.forEach(aula => {
                            if (aula.materia && !todasMaterias.includes(aula.materia)) {
                                todasMaterias.push(aula.materia);
                            }
                        });
                    });
                });
            }
            
            if (tarefas && tarefas.length > 0) {
                tarefas.forEach(tarefa => {
                    if (tarefa.materia && !todasMaterias.includes(tarefa.materia)) {
                        todasMaterias.push(tarefa.materia);
                    }
                });
            }
            
            if (estudos && estudos.length > 0) {
                estudos.forEach(estudo => {
                    if (estudo.materia && !todasMaterias.includes(estudo.materia)) {
                        todasMaterias.push(estudo.materia);
                    }
                });
            }
        }
        
        function baixarTarefa(id) {
            const tarefa = tarefas.find(t => t.id === id);
            const texto = `Matéria: ${tarefa.materia}\nTurma: ${tarefa.turma || 'Não especificada'}\nDescrição: ${tarefa.descricao}\nCriado por: ${tarefa.criador || 'Desconhecido'}${tarefa.turmaCriador ? ` (${tarefa.turmaCriador})` : ''}${tarefa.editor ? `\nEditado por: ${tarefa.editor}${tarefa.turmaEditor ? ` (${tarefa.turmaEditor})` : ''}` : ''}${tarefa.dataAdicao ? `\nAdicionado em: ${formatarData(tarefa.dataAdicao)}` : ''}`;
            
            const blob = new Blob([texto], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `Tarefa - ${tarefa.materia}.txt`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }
        
        function baixarEstudo(index) {
            const estudo = estudos[index];
            const texto = `Matéria: ${estudo.materia}\nTurma: ${estudo.turma || 'Não especificada'}\nDescrição: ${estudo.descricao}\nCriado por: ${estudo.criador || 'Desconhecido'}${estudo.turmaCriador ? ` (${estudo.turmaCriador})` : ''}${estudo.editor ? `\nEditado por: ${estudo.editor}${estudo.turmaEditor ? ` (${estudo.turmaEditor})` : ''}` : ''}`;
            
            const blob = new Blob([texto], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `Estudo - ${estudo.materia}.txt`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }
        
        function baixarEstudoPDF(index) {
            const estudo = estudos[index];
            if (estudo.arquivo) {
                const byteCharacters = atob(estudo.arquivo);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: 'application/pdf' });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Estudo - ${estudo.materia}.pdf`;
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            }
        }
        
        function detectarNovasTarefas() {
            const novasTarefas = [];
            
            tarefas.forEach(tarefa => {
                if (!tarefasStatus.hasOwnProperty(tarefa.id)) {
                    novasTarefas.push(tarefa.id);
                }
            });
            
            return novasTarefas.length;
        }
        
        function atualizarContadorNotificacoes() {
            const contador = document.getElementById('aba-tarefas').querySelector('.notificacao-contador');
            const novasTarefas = tarefas.filter(tarefa => {
                const status = tarefasStatus[tarefa.id] || {};
                return !status.vista && !status.concluida;
            }).length;
            
            if (novasTarefas > 0) {
                if (!contador) {
                    const novoContador = document.createElement('div');
                    novoContador.className = 'notificacao-contador';
                    novoContador.textContent = novasTarefas;
                    document.getElementById('aba-tarefas').appendChild(novoContador);
                } else {
                    contador.textContent = novasTarefas;
                }
            } else if (contador) {
                contador.remove();
            }
        }
        
        function marcarTarefasComoVistas() {
            let atualizado = false;
            
            tarefas.forEach(tarefa => {
                const status = tarefasStatus[tarefa.id] || {};
                
                if (!status.vista && !status.concluida) {
                    tarefasStatus[tarefa.id] = {...status, vista: true};
                    atualizado = true;
                }
            });
            
            if (atualizado) {
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                atualizarContadorNotificacoes();
                filtrarTarefas();
            }
        }
        
        function limparLocalStorageAntigo() {
            localStorage.removeItem('tarefasConcluidas');
            localStorage.removeItem('ultimasTarefas');
            localStorage.removeItem('tarefasVistas');
        }
        
        function selecionarFlashcardAleatorio() {
            if (flashcards.length === 0) return;
            
            if (flashcardsVistos.size >= flashcards.length) {
                flashcardsVistos.clear();
            }
            
            let novoIndex;
            do {
                novoIndex = Math.floor(Math.random() * flashcards.length);
            } while (flashcardsVistos.has(novoIndex) && flashcardsVistos.size < flashcards.length);
            
            flashcardsVistos.add(novoIndex);
            flashcardIndex = novoIndex;
            mostrarFlashcard();
        }
        
        function mostrarFlashcard() {
            if (flashcards.length === 0) return;
            
            const flashcard = flashcards[flashcardIndex];
            document.getElementById('flashcard-frente').textContent = flashcard.frente;
            document.getElementById('flashcard-verso').textContent = flashcard.verso;
            document.getElementById('flashcard').classList.remove('virado');
            
            const infoCriador = flashcard.criador ? `Criado por: ${flashcard.criador}${flashcard.turmaCriador ? ` (${flashcard.turmaCriador})` : ''}` : '';
            document.getElementById('flashcard-info').textContent = `${flashcardIndex + 1}/${flashcards.length} ${infoCriador}`;
        }
        
        function formatarData(dataString) {
            if (!dataString) return '';
            
            try {
                const data = new Date(dataString);
                return data.toLocaleDateString('pt-BR');
            } catch (e) {
                return dataString;
            }
        }
        
        async function carregarDados() {
            try {
                limparLocalStorageAntigo();
                
                const [tarefasData, estudosData, horarioData, flashcardsData, turmasData] = await Promise.all([
                    fetchDados('Tarefas'),
                    fetchDados('Estudos'),
                    fetchDados('Horário'),
                    fetchDados('Flashcards'),
                    fetchDados('Turmas')
                ]);
                
                if (tarefasData) {
                    tarefas = tarefasData;
                    tarefas.forEach(tarefa => {
                        if (!tarefa.id) {
                            tarefa.id = Date.now().toString() + Math.random().toString(36).substr(2, 9);
                        }
                    });
                }
                if (estudosData) estudos = estudosData;
                if (horarioData) horario = horarioData;
                if (flashcardsData) flashcards = flashcardsData;
                if (turmasData) turmas = turmasData;
                
                atualizarSeletorTurmas();
                atualizarContadorNotificacoes();
                
                renderizarHorario();
                filtrarTarefas();
                renderizarEstudos();
                
                if (flashcards.length > 0) {
                    selecionarFlashcardAleatorio();
                }
            } catch (error) {
            }
        }
        
        async function fetchDados(arquivo) {
            try {
                const response = await fetch(`${baseURL}/${encodeURIComponent(arquivo)}`);
                
                if (response.ok) {
                    return await response.json();
                }
                return null;
            } catch (error) {
                return null;
            }
        }
        
        document.addEventListener('DOMContentLoaded', carregarDados);
    </script>
