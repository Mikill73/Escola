<body>
    <div class="container">
        
        <div class="abas">
            <button class="aba ativa" data-aba="horario">Horrio</button>

            <select class="turma-selector" id="turma-selector"></select>
            <div id="horario-aulas"></div>
        </div>
        
        <div id="tarefas" class="conteudo-aba">

                <button class="subtab" data-subtab="concluidas">Concludas</button>

                <span class="filtro-materia-label">Filtrar por matria:</span>
                <select class="filtro-materia-select" id="filtro-materia">
                    <option value="">Todas as matrias</option>
                </select>
                <button class="btn-limpar-filtro" id="btn-limpar-filtro">Limpar</button>
            </div>
            
            <div class="pesquisa-container">
                <input type="text" class="pesquisa" id="pesquisa-tarefas" placeholder="Pesquisar tarefas...">
            </div>
            
            <div id="conteudo-subtab"></div>
        </div>
        
        <div id="flashcards" class="conteudo-aba">
            <div class="flashcard-controle">
                <input type="number" class="flashcard-input" id="flashcard-quantidade" placeholder="Quantidade de flashcards" min="1">
                <div class="flashcard-mensagem" id="flashcard-mensagem"></div>
            </div>
            
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-frente">
                            <div class="flashcard-conteudo" id="flashcard-frente"></div>
                        </div>
                        <div class="flashcard-verso">
                            <div class="flashcard-conteudo" id="flashcard-verso"></div>
                        </div>
                    </div>
                </div>

                    <button class="btn-navegar" id="flashcard-anterior"> Anterior</button>
                    <button class="btn-navegar" id="flashcard-proximo">Prximo </button>

            </div>
        </div>

                <input type="text" class="pesquisa" id="pesquisa-estudos" placeholder="Pesquisar estudos...">
            </div>

    <script>
        const baseURL = 'https://raw.githubusercontent.com/Mikill73/Escola/main/Arquivos';
        
        let tarefas = [];

        function filtrarTarefas() {
            const termo = document.getElementById('pesquisa-tarefas').value.toLowerCase();
            const container = document.getElementById('conteudo-subtab');
            
            if (subtabAtiva === 'rank') {
                renderizarTarefasRank(termo);
                return;
            }
            
            container.innerHTML = '<div class="grid-container" id="lista-tarefas"></div>';
            const listaContainer = document.getElementById('lista-tarefas');
            
            let tarefasFiltradas = subtabAtiva === 'pendentes' 
                ? tarefas.filter(tarefa => !tarefasStatus[tarefa.id]?.concluida)
                : tarefas.filter(tarefa => tarefasStatus[tarefa.id]?.concluida);
            
            tarefasFiltradas = tarefasFiltradas.filter(tarefa => 
                (tarefa.materia.toLowerCase().includes(termo) || 
                 tarefa.descricao.toLowerCase().includes(termo) ||
                 (tarefa.turma && tarefa.turma.toLowerCase().includes(termo))) &&
                (materiaFiltro === '' || tarefa.materia === materiaFiltro)
            );
            
            renderizarTarefas(tarefasFiltradas);
        }
        
        function renderizarTarefas(listaTarefas) {
            const container = document.getElementById('lista-tarefas');
            
            if (listaTarefas.length === 0) {
                container.innerHTML = '<div class="vazio">Nenhuma tarefa encontrada</div>';
                return;
            }
            
            container.innerHTML = '';
            
            listaTarefas.forEach((tarefa) => {
                const status = tarefasStatus[tarefa.id] || {};
                
                const card = document.createElement('div');
                card.className = 'card';
                
                const proximaAula = encontrarProximaAula(tarefa.materia);
                const proximaAulaInfo = proximaAula ? `<div class="proxima-aula">Prxima aula: ${proximaAula.dia} (${proximaAula.periodo})</div>` : '';
                
                const descricaoResumida = tarefa.descricao.length > 150 
                    ? tarefa.descricao.substring(0, 150) + '...' 
                    : tarefa.descricao;
                
                const infoCriador = tarefa.criador ? `<div class="info-criador">Criado por: ${tarefa.criador}${tarefa.turmaCriador ? ` (${tarefa.turmaCriador})` : ''}</div>` : '';
                const infoEditor = tarefa.editor && tarefa.ultimaEdicao ? `<div class="info-criador">Editado por: ${tarefa.editor}${tarefa.turmaEditor ? ` (${tarefa.turmaEditor})` : ''}</div>` : '';
                const infoDataAdicao = tarefa.dataAdicao ? `<div class="info-criador">Adicionado em: ${formatarData(tarefa.dataAdicao)}</div>` : '';
                
                card.innerHTML = `
                    <div class="card-titulo">${tarefa.materia}</div>
                    ${tarefa.turma ? `<div class="card-turma">Turma: ${tarefa.turma}</div>` : ''}
                    ${proximaAulaInfo}
                    <div class="card-descricao">${descricaoResumida}</div>
                    ${infoCriador}
                    ${infoEditor}
                    ${infoDataAdicao}
                    <div class="card-acoes">
                        <button class="btn btn-visualizar" onclick="visualizarTarefa('${tarefa.id}')">Ver</button>
                        ${!status.concluida ? 
                            `<button class="btn btn-concluida" onclick="marcarTarefaConcluida('${tarefa.id}')">Concluir</button>` : 
                            `<button class="btn btn-desfazer" onclick="desmarcarTarefaConcluida('${tarefa.id}')">Desfazer</button>`
                        }
                        ${tarefa.resposta ? `<button class="btn btn-resposta" onclick="visualizarResposta('${tarefa.id}')">Resposta</button>` : ''}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function renderizarTarefasRank(termoPesquisa = '') {
            const container = document.getElementById('conteudo-subtab');
            container.innerHTML = `
                <div class="aviso-urgente">S considera quando  a prxima aula e em qual horrio, no a data de entrega</div>
                <div id="ranking-tarefas"></div>
            `;
            
            const rankingContainer = document.getElementById('ranking-tarefas');
            
            const tarefasPendentes = tarefas.filter(tarefa => 
                !tarefasStatus[tarefa.id]?.concluida && 
                (tarefa.materia.toLowerCase().includes(termoPesquisa) || 
                 tarefa.descricao.toLowerCase().includes(termoPesquisa) ||
                 (tarefa.turma && tarefa.turma.toLowerCase().includes(termoPesquisa))) &&
                (materiaFiltro === '' || tarefa.materia === materiaFiltro)
            );
            
            if (tarefasPendentes.length === 0) {
                rankingContainer.innerHTML = '<div class="vazio">Nenhuma tarefa encontrada</div>';
                return;
            }
            
            const tarefasComUrgencia = tarefasPendentes.map(tarefa => {
                const proximaAula = encontrarProximaAula(tarefa.materia);
                return { tarefa, proximaAula };
            }).filter(item => item.proximaAula !== null);
            
            if (tarefasComUrgencia.length === 0) {
                rankingContainer.innerHTML = '<div class="vazio">Nenhuma tarefa com prxima aula definida</div>';
                return;
            }
            
            const diasOrdem = {
                'Segunda-feira': 0,
                'Tera-feira': 1,
                'Quarta-feira': 2,
                'Quinta-feira': 3,
                'Sexta-feira': 4
            };
            
            const hoje = new Date();
            const diaAtual = hoje.getDay();
            const horaAtual = hoje.getHours();
            
            const diaAtualIndex = diaAtual === 0 ? 6 : diaAtual - 1;
            
            tarefasComUrgencia.sort((a, b) => {
                const diaA = diasOrdem[a.proximaAula.dia];
                const diaB = diasOrdem[b.proximaAula.dia];
                
                const diaAIndex = (diaA - diaAtualIndex + 7) % 7;
                const diaBIndex = (diaB - diaAtualIndex + 7) % 7;
                
                if (diaAIndex !== diaBIndex) return diaAIndex - diaBIndex;
                
                const numAulaA = parseInt(a.proximaAula.periodo);
                const numAulaB = parseInt(b.proximaAula.periodo);
                
                if (diaAIndex === 0) {
                    const aulaAtual = horaAtual >= 12 ? 2 : horaAtual >= 7 ? 1 : 0;
                    const prioridadeA = numAulaA > aulaAtual ? 0 : 1;
                    const prioridadeB = numAulaB > aulaAtual ? 0 : 1;
                    
                    if (prioridadeA !== prioridadeB) return prioridadeA - prioridadeB;
                }
                
                return numAulaA - numAulaB;
            });
            
            rankingContainer.innerHTML = '';
            
            tarefasComUrgencia.forEach((item, index) => {
                const { tarefa, proximaAula } = item;
                
                const rankingItem = document.createElement('div');
                rankingItem.className = 'ranking-item';
                
                rankingItem.innerHTML = `
                    <div class="ranking-posicao">${index + 1}</div>
                    <div class="ranking-conteudo">
                        <div class="ranking-materia">${tarefa.materia}</div>
                        <div class="ranking-info">${proximaAula.dia} - ${proximaAula.periodo}</div>
                    </div>
                    <div class="ranking-acoes">
                        <button class="btn btn-visualizar" onclick="visualizarTarefa('${tarefa.id}')">Visualizar</button>
                        <button class="btn btn-concluida" onclick="marcarTarefaConcluida('${tarefa.id}')">Concluir</button>
                        ${tarefa.resposta ? `<button class="btn btn-resposta" onclick="visualizarResposta('${tarefa.id}')">Resposta</button>` : ''}
                    </div>
                `;
                
                rankingContainer.appendChild(rankingItem);
            });
        }
        
        function filtrarEstudos() {

            container.innerHTML = '';

                const infoEditor = estudo.editor && estudo.ultimaEdicao ? `<div class="info-criador">Editado por: ${estudo.editor}${estudo.turmaEditor ? ` (${estudo.turmaEditor})` : ''}</div>` : '';

                    ${estudo.turma ? `<div class="card-turma">Turma: ${estudo.turma}</div>` : ''}
                    <div class="card-descricao">${descricaoResumida}</div>

        function visualizarTarefa(id) {
            const tarefa = tarefas.find(t => t.id === id);
            const status = tarefasStatus[id] || {};
            
            if (!status.vista && !status.concluida) {
                tarefasStatus[id] = {...status, vista: true};
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                atualizarContadorNotificacoes();
            }
            
            const proximaAula = encontrarProximaAula(tarefa.materia);
            const proximaAulaInfo = proximaAula ? `<div class="proxima-aula">Prxima aula: ${proximaAula.dia} (${proximaAula.periodo})</div>` : '';
            
            const infoCriador = tarefa.criador ? `<div class="info-criador">Criado por: ${tarefa.criador}${tarefa.turmaCriador ? ` (${tarefa.turmaCriador})` : ''}</div>` : '';
            const infoEditor = tarefa.editor && tarefa.ultimaEdicao ? `<div class="info-criador">Editado por: ${tarefa.editor}${tarefa.turmaEditor ? ` (${tarefa.turmaEditor})` : ''}</div>` : '';

            document.getElementById('modal-titulo').innerHTML = `${tarefa.materia}`;

            document.getElementById('modal-data').innerHTML = proximaAulaInfo;
            document.getElementById('modal-descricao').innerHTML = tarefa.descricao;
            document.getElementById('modal-info-criador').innerHTML = infoCriador + infoEditor + infoDataAdicao;
            
            let acoesHTML = '';
            if (!status.concluida) {
                acoesHTML += `<button class="btn btn-concluida" onclick="marcarTarefaConcluida('${id}');fecharModal();">Marcar como Concluda</button>`;
            } else {
                acoesHTML += `<button class="btn btn-desfazer" onclick="desmarcarTarefaConcluida('${id}');fecharModal();">Desfazer Concluso</button>`;
            }
            
            if (tarefa.resposta) {
                acoesHTML += `<button class="btn btn-resposta" onclick="visualizarResposta('${id}')">Resposta</button>`;

            document.getElementById('modal-acoes').innerHTML = acoesHTML;
            
            abrirModal();

            document.getElementById('modal-turma').innerHTML = '';

            document.getElementById('modal-descricao').innerHTML = tarefa.resposta;

        function visualizarEstudo(index) {
            const estudo = estudos[index];
            
            const infoCriador = estudo.criador ? `<div class="info-criador">Criado por: ${estudo.criador}${estudo.turmaCriador ? ` (${estudo.turmaCriador})` : ''}</div>` : '';
            const infoEditor = estudo.editor && estudo.ultimaEdicao ? `<div class="info-criador">Editado por: ${estudo.editor}${estudo.turmaEditor ? ` (${estudo.turmaEditor})` : ''}</div>` : '';
            
            document.getElementById('modal-titulo').innerHTML = estudo.materia;
            document.getElementById('modal-turma').innerHTML = estudo.turma ? `Turma: ${estudo.turma}` : '';

            document.getElementById('modal-descricao').innerHTML = estudo.descricao;
            document.getElementById('modal-info-criador').innerHTML = infoCriador + infoEditor;
            
            document.getElementById('modal-acoes').innerHTML = `
                <button class="btn btn-download" onclick="baixarEstudo(${index})">Baixar TXT</button>
                ${estudo.arquivo ? '<button class="btn btn-download" onclick="baixarEstudoPDF(' + index + ')">Baixar PDF</button>' : ''}

        function marcarTarefaConcluida(id) {
            const status = tarefasStatus[id] || {};
            
            if (!status.concluida) {
                tarefasStatus[id] = {...status, concluida: true, vista: true};
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                filtrarTarefas();
                atualizarContadorNotificacoes();
            }
        }
        
        function desmarcarTarefaConcluida(id) {
            const status = tarefasStatus[id] || {};
            
            if (status.concluida) {
                tarefasStatus[id] = {...status, concluida: false};
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                filtrarTarefas();
                atualizarContadorNotificacoes();
            }
        }
        
        function abrirModal() {
            document.getElementById('modal').classList.add('ativo');
            document.body.style.overflow = 'hidden';
        }
        
        function fecharModal() {
            document.getElementById('modal').classList.remove('ativo');
            document.body.style.overflow = 'auto';
        }
        
        function encontrarProximaAula(materia) {
            if (!horario || !turmaSelecionada || !horario[turmaSelecionada]) return null;
            
            const diasSemana = ['Segunda', 'Terca', 'Quarta', 'Quinta', 'Sexta'];
            const hoje = new Date();
            const diaAtual = hoje.getDay();
            const horaAtual = hoje.getHours();
            
            let diaIndex = diaAtual === 0 ? 6 : diaAtual - 1;
            
            for (let i = 0; i < 7; i++) {
                const diaVerificar = (diaIndex + i) % 7;
                if (diaVerificar >= 5) continue;
                
                const diaSemana = diasSemana[diaVerificar];
                if (horario[turmaSelecionada][diaSemana]) {
                    const aulaIndex = horario[turmaSelecionada][diaSemana].findIndex(aula => aula.materia === materia);
                    if (aulaIndex !== -1) {
                        let nomeDia = '';
                        switch(diaSemana) {
                            case 'Segunda': nomeDia = 'Segunda-feira'; break;
                            case 'Terca': nomeDia = 'Tera-feira'; break;
                            case 'Quarta': nomeDia = 'Quarta-feira'; break;
                            case 'Quinta': nomeDia = 'Quinta-feira'; break;
                            case 'Sexta': nomeDia = 'Sexta-feira'; break;
                        }
                        
                        let periodo = '';
                        if (aulaIndex === 0) periodo = '1 aula';
                        else if (aulaIndex === 1) periodo = '2 aula';
                        else periodo = `${aulaIndex + 1} aula`;
                        
                        return { dia: nomeDia, periodo: periodo };
                    }
                }
            }
            
            return null;
        }
        
        function renderizarHorario() {
            const container = document.getElementById('horario-aulas');
            container.innerHTML = '';
            
            if (!horario || Object.keys(horario).length === 0) {
                container.innerHTML = '<div class="vazio">Horrio no configurado</div>';
                return;
            }
            
            if (!turmaSelecionada && Object.keys(horario).length > 0) {
                turmaSelecionada = Object.keys(horario)[0];
                document.getElementById('turma-selector').value = turmaSelecionada;
            }
            
            if (!turmaSelecionada || !horario[turmaSelecionada]) {
                container.innerHTML = '<div class="vazio">Selecione uma turma</div>';
                return;
            }
            
            const dias = ['Segunda', 'Terca', 'Quarta', 'Quinta', 'Sexta'];
            
            dias.forEach(dia => {
                if (horario[turmaSelecionada][dia] && horario[turmaSelecionada][dia].length > 0) {
                    const diaDiv = document.createElement('div');
                    diaDiv.className = 'horario-dia';
                    
                    let titulo = dia;
                    if (dia === 'Segunda') titulo = 'Segunda-feira';
                    else if (dia === 'Terca') titulo = 'Tera-feira';
                    else if (dia === 'Quarta') titulo = 'Quarta-feira';
                    else if (dia === 'Quinta') titulo = 'Quinta-feira';
                    else if (dia === 'Sexta') titulo = 'Sexta-feira';
                    
                    diaDiv.innerHTML = `<h3>${titulo}</h3>`;
                    
                    horario[turmaSelecionada][dia].forEach((aula, idx) => {
                        const aulaItem = document.createElement('div');
                        aulaItem.className = 'aula-item';
                        
                        let horarioTexto = '';
                        if (aula.horario) {
                            horarioTexto = `<div style="font-size: 12px; color: #aaa; margin-top: 2px;">${aula.horario}</div>`;
                        }
                        
                        aulaItem.innerHTML = `
                            <div class="aula-numero">${idx + 1}</div>
                            <div class="aula-materia">${aula.materia}${horarioTexto}</div>
                        `;
                        diaDiv.appendChild(aulaItem);
                    });
                    
                    container.appendChild(diaDiv);
                }
            });
        }
        
        function atualizarSeletorTurmas() {
            const selector = document.getElementById('turma-selector');
            const modalSelector = document.getElementById('selecao-turma-selector');
            const configTurma = document.getElementById('config-turma');
            
            selector.innerHTML = '';
            modalSelector.innerHTML = '';
            configTurma.innerHTML = '';
            
            if (turmas && turmas.length > 0) {
                const turmasNumericas = turmas.filter(turma => /^\d/.test(turma));
                
                turmasNumericas.forEach(turma => {
                    const option = document.createElement('option');
                    option.value = turma;
                    option.textContent = turma;
                    selector.appendChild(option);
                    
                    const modalOption = document.createElement('option');
                    modalOption.value = turma;
                    modalOption.textContent = turma;
                    modalSelector.appendChild(modalOption);
                    
                    const configOption = document.createElement('option');
                    configOption.value = turma;
                    configOption.textContent = turma;
                    configTurma.appendChild(configOption);
                });
                
                if (!turmaSelecionada && turmasNumericas.length > 0) {
                    turmaSelecionada = turmasNumericas[0];
                    selector.value = turmaSelecionada;
                    configTurma.value = turmaSelecionada;
                } else if (turmaSelecionada) {
                    selector.value = turmaSelecionada;
                    configTurma.value = turmaSelecionada;
                }
            } else {
                selector.innerHTML = '<option value="">Nenhuma turma disponvel</option>';
                modalSelector.innerHTML = '<option value="">Nenhuma turma disponvel</option>';
                configTurma.innerHTML = '<option value="">Nenhuma turma disponvel</option>';
            }
        }
        
        function mostrarSelecaoTurma() {
            if (!localStorage.getItem('turmaSelecionada')) {
                document.getElementById('selecao-turma-modal').classList.add('ativo');
            }
        }
        
        function extrairTodasMaterias() {
            todasMaterias = [];
            
            if (tarefas && tarefas.length > 0) {
                tarefas.forEach(tarefa => {
                    if (tarefa.materia && !todasMaterias.includes(tarefa.materia)) {
                        todasMaterias.push(tarefa.materia);
                    }
                });
            }
            
            atualizarFiltroMaterias();
        }
        
        function atualizarFiltroMaterias() {
            const filtroSelect = document.getElementById('filtro-materia');
            const opcoesExistentes = Array.from(filtroSelect.options).map(opt => opt.value);
            
            if (todasMaterias && todasMaterias.length > 0) {
                todasMaterias.sort().forEach(materia => {
                    if (!opcoesExistentes.includes(materia)) {
                        const option = document.createElement('option');
                        option.value = materia;
                        option.textContent = materia;
                        filtroSelect.appendChild(option);
                    }
                });
            }
        }
        
        function baixarTarefa(id) {
            const tarefa = tarefas.find(t => t.id === id);
            const texto = `Matria: ${tarefa.materia}\nTurma: ${tarefa.turma || 'No especificada'}\nDescrio: ${tarefa.descricao}\nCriado por: ${tarefa.criador || 'Desconhecido'}${tarefa.turmaCriador ? ` (${tarefa.turmaCriador})` : ''}${tarefa.editor ? `\nEditado por: ${tarefa.editor}${tarefa.turmaEditor ? ` (${tarefa.turmaEditor})` : ''}` : ''}${tarefa.dataAdicao ? `\nAdicionado em: ${formatarData(tarefa.dataAdicao)}` : ''}`;
            
            const blob = new Blob([texto], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `Tarefa - ${tarefa.materia}.txt`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }
        
        function baixarEstudo(index) {
            const estudo = estudos[index];
            const texto = `Matria: ${estudo.materia}\nTurma: ${estudo.turma || 'No especificada'}\nDescrio: ${estudo.descricao}\nCriado por: ${estudo.criador || 'Desconhecido'}${estudo.turmaCriador ? ` (${estudo.turmaCriador})` : ''}${estudo.editor ? `\nEditado por: ${estudo.editor}${estudo.turmaEditor ? ` (${estudo.turmaEditor})` : ''}` : ''}`;
            
            const blob = new Blob([texto], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `Estudo - ${estudo.materia}.txt`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }
        
        function baixarEstudoPDF(index) {
            const estudo = estudos[index];
            if (estudo.arquivo) {
                const byteCharacters = atob(estudo.arquivo);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: 'application/pdf' });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Estudo - ${estudo.materia}.pdf`;
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            }
        }
        
        function detectarNovasTarefas() {
            const novasTarefas = [];
            
            tarefas.forEach(tarefa => {
                if (!tarefasStatus.hasOwnProperty(tarefa.id)) {
                    novasTarefas.push(tarefa.id);
                }
            });
            
            return novasTarefas.length;
        }
        
        function atualizarContadorNotificacoes() {
            const contador = document.getElementById('aba-tarefas').querySelector('.notificacao-contador');
            const novasTarefas = tarefas.filter(tarefa => {
                const status = tarefasStatus[tarefa.id] || {};
                return !status.vista && !status.concluida;
            }).length;
            
            if (novasTarefas > 0) {
                if (!contador) {
                    const novoContador = document.createElement('div');
                    novoContador.className = 'notificacao-contador';
                    novoContador.textContent = novasTarefas;
                    document.getElementById('aba-tarefas').appendChild(novoContador);
                } else {
                    contador.textContent = novasTarefas;
                }
            } else if (contador) {
                contador.remove();
            }
        }
        
        function marcarTarefasComoVistas() {
            let atualizado = false;
            
            tarefas.forEach(tarefa => {
                const status = tarefasStatus[tarefa.id] || {};
                
                if (!status.vista && !status.concluida) {
                    tarefasStatus[tarefa.id] = {...status, vista: true};
                    atualizado = true;
                }
            });
            
            if (atualizado) {
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                atualizarContadorNotificacoes();
                filtrarTarefas();
            }
        }
        
        function limparLocalStorageAntigo() {
            localStorage.removeItem('tarefasConcluidas');
            localStorage.removeItem('ultimasTarefas');
            localStorage.removeItem('tarefasVistas');
        }
        
        function atualizarFlashcardsDisponiveis() {
            const input = document.getElementById('flashcard-quantidade');
            const mensagem = document.getElementById('flashcard-mensagem');
            
            if (!quantidadeFlashcards || quantidadeFlashcards <= 0) {
                flashcardsDisponiveis = [...flashcards];
                mensagem.textContent = `Mostrando todos os ${flashcards.length} flashcards`;
            } else {
                const maxFlashcards = Math.min(quantidadeFlashcards, flashcards.length);
                flashcardsDisponiveis = flashcards.slice(0, maxFlashcards);
                mensagem.textContent = `Mostrando ${maxFlashcards} de ${flashcards.length} flashcards`;
            }
            
            flashcardsVistos.clear();
            flashcardIndex = 0;
            
            if (flashcardsDisponiveis.length > 0) {
                selecionarFlashcardAleatorio();
            } else {
                document.getElementById('flashcard-frente').textContent = 'Nenhum flashcard disponvel';
                document.getElementById('flashcard-verso').textContent = '';
                document.getElementById('flashcard-info').textContent = '0/0';
            }
        }
        
        function selecionarFlashcardAleatorio() {
            if (flashcardsDisponiveis.length === 0) return;
            
            if (flashcardsVistos.size >= flashcardsDisponiveis.length) {
                const mensagem = document.getElementById('flashcard-mensagem');
                mensagem.textContent = `Voc j viu todos os ${flashcardsVistos.size} flashcards selecionados`;
                return;
            }
            
            let novoIndex;
            do {
                novoIndex = Math.floor(Math.random() * flashcardsDisponiveis.length);
            } while (flashcardsVistos.has(novoIndex) && flashcardsVistos.size < flashcardsDisponiveis.length);
            
            flashcardsVistos.add(novoIndex);
            flashcardIndex = novoIndex;
            mostrarFlashcard();
        }
        
        function mostrarFlashcard() {
            if (flashcardsDisponiveis.length === 0) return;
            
            const flashcard = flashcardsDisponiveis[flashcardIndex];
            document.getElementById('flashcard-frente').textContent = flashcard.frente;
            document.getElementById('flashcard-verso').textContent = flashcard.verso;
            document.getElementById('flashcard').classList.remove('virado');
            
            const infoCriador = flashcard.criador ? `Criado por: ${flashcard.criador}${flashcard.turmaCriador ? ` (${flashcard.turmaCriador})` : ''}` : '';
            document.getElementById('flashcard-info').textContent = `${flashcardIndex + 1}/${flashcardsDisponiveis.length} ${infoCriador}`;
        }
        
        function formatarData(dataString) {
            if (!dataString) return '';
            
            try {
                const data = new Date(dataString);
                return data.toLocaleDateString('pt-BR');
            } catch (e) {
                return dataString;
            }
        }
        
        function salvarConfiguracoes() {
            localStorage.setItem('configuracoes', JSON.stringify(configuracoes));
        }
        
        function carregarConfiguracoes() {
            document.getElementById('config-ordem-tarefas').value = configuracoes.ordemTarefas;
            
            document.getElementById('config-aba-horario').checked = configuracoes.abasAtivas.horario;
            document.getElementById('config-aba-tarefas').checked = configuracoes.abasAtivas.tarefas;
            document.getElementById('config-aba-flashcards').checked = configuracoes.abasAtivas.flashcards;
            document.getElementById('config-aba-estudos').checked = configuracoes.abasAtivas.estudos;
            document.getElementById('config-aba-colaboradores').checked = configuracoes.abasAtivas.colaboradores;
            
            atualizarVisibilidadeAbas();
            aplicarOrdemTarefas();
        }
        
        function atualizarVisibilidadeAbas() {
            document.querySelectorAll('.aba').forEach(aba => {
                const abaId = aba.dataset.aba;
                if (abaId === 'configuracoes') return;
                
                const estaAtiva = configuracoes.abasAtivas[abaId];
                if (estaAtiva === false) {
                    aba.style.display = 'none';
                    if (aba.classList.contains('ativa')) {
                        aba.classList.remove('ativa');
                        document.getElementById(abaId).classList.remove('ativa');
                        
                        const primeiraAbaAtiva = document.querySelector('.aba[style=""]');
                        if (primeiraAbaAtiva) {
                            primeiraAbaAtiva.classList.add('ativa');
                            document.getElementById(primeiraAbaAtiva.dataset.aba).classList.add('ativa');
                        }
                    }
                } else {
                    aba.style.display = 'block';
                }
            });
        }
        
        function aplicarOrdemTarefas() {
            subtabAtiva = configuracoes.ordemTarefas;
            
            document.querySelectorAll('.subtab').forEach(subtab => {
                subtab.classList.remove('ativa');
                if (subtab.dataset.subtab === configuracoes.ordemTarefas) {
                    subtab.classList.add('ativa');
                }
            });
            
            filtrarTarefas();
        }
        
        function verificarTarefaURL() {
            const url = new URL(window.location.href);
            const hash = url.hash;
            
            if (hash && hash.startsWith('#tarefa-')) {
                const tarefaId = hash.replace('#tarefa-', '');
                const tarefa = tarefas.find(t => t.id === tarefaId);
                
                if (tarefa) {
                    visualizarTarefa(tarefaId);
                    window.history.replaceState(null, '', url.pathname);
                }
            }
        }
        
        function renderizarColaboradores() {
            const container = document.getElementById('lista-colaboradores');
            container.innerHTML = '';
            
            const colaboradores = {
                '2A': [
                    { nome: 'Yuri', funcao: 'Full' },
                    { nome: 'Hector Hiro', funcao: 'Full' },
                    { nome: 'Vitor Hugo Luciano', funcao: 'Respostas' },
                    { nome: 'Maria Eduarda Ferreira', funcao: 'Respostas' }
                ],
                '2B': [],
                '2C': [],
                '2D': [],
                '2E': []
            };
            
            Object.keys(colaboradores).forEach(turma => {
                if (colaboradores[turma].length > 0) {
                    const turmaDiv = document.createElement('div');
                    turmaDiv.className = 'colaborador-turma';
                    
                    turmaDiv.innerHTML = `<h3>${turma}</h3>`;
                    
                    colaboradores[turma].forEach(colaborador => {
                        const colaboradorItem = document.createElement('div');
                        colaboradorItem.className = 'colaborador-item';
                        
                        colaboradorItem.innerHTML = `
                            <div class="colaborador-nome">${colaborador.nome}</div>
                            <div class="colaborador-funcao">${colaborador.funcao}</div>
                        `;
                        
                        turmaDiv.appendChild(colaboradorItem);
                    });
                    
                    container.appendChild(turmaDiv);
                }
            });
        }
        
        async function carregarDados() {
            try {
                limparLocalStorageAntigo();
                
                const [tarefasData, estudosData, horarioData, flashcardsData, turmasData] = await Promise.all([
                    fetchDados('Tarefas'),
                    fetchDados('Estudos'),
                    fetchDados('Horrio'),
                    fetchDados('Flashcards'),
                    fetchDados('Turmas')
                ]);
                
                if (tarefasData) {
                    tarefas = tarefasData;
                    tarefas.forEach(tarefa => {
                        if (!tarefa.id) {
                            tarefa.id = Date.now().toString() + Math.random().toString(36).substr(2, 9);
                        }
                    });
                }
                if (estudosData) estudos = estudosData;
                if (horarioData) horario = horarioData;
                if (flashcardsData) flashcards = flashcardsData;
                if (turmasData) turmas = turmasData;
                
                atualizarSeletorTurmas();
                extrairTodasMaterias();
                atualizarContadorNotificacoes();
                carregarConfiguracoes();
                
                renderizarHorario();
                filtrarTarefas();
                renderizarEstudos();
                renderizarColaboradores();
                
                if (flashcards.length > 0) {
                    atualizarFlashcardsDisponiveis();
                }
                
                mostrarSelecaoTurma();
                verificarTarefaURL();
            } catch (error) {
            }
        }
        
        async function fetchDados(arquivo) {
            try {
                const response = await fetch(`${baseURL}/${encodeURIComponent(arquivo)}`);
                
                if (response.ok) {
                    return await response.json();
                }
                return null;
            } catch (error) {
                return null;
            }
        }

function setCookie(name, value, days) {
    const expires = new Date(Date.now() + days * 864e5).toUTCString();
    document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
}
function getCookie(name) {
    return document.cookie.split('; ').find(row => row.startsWith(name + '='))?.split('=')[1];
}
