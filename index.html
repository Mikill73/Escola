<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola</title>
    <meta name="description" content="Tarefas, horários, estudos e conteúdos">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #222, #333);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .abas {
            display: flex;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 5px;
        }
        
        .aba {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
        }
        
        .notificacao-contador {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .aba.ativa {
            background: #444;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .aba:hover {
            background: #3a3a3a;
            color: #fff;
        }
        
        .conteudo-aba {
            display: none;
            background: rgba(51, 51, 51, 0.8);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .conteudo-aba.ativa {
            display: block;
        }
        
        .pesquisa-container {
            margin-bottom: 20px;
            position: relative;
        }
        
        .pesquisa {
            width: 100%;
            padding: 12px 15px;
            background: #444;
            border: 1px solid #555;
            border-radius: 8px;
            color: #eee;
            font-size: 16px;
        }
        
        .pesquisa::placeholder {
            color: #999;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .card {
            background: #444;
            border-radius: 12px;
            padding: 25px;
            height: 420px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid #555;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .card-titulo {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
        }
        
        .card-turma {
            color: #aaccaa;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .card-data {
            color: #bbb;
            font-size: 15px;
            margin-bottom: 15px;
        }
        
        .card-descricao {
            flex: 1;
            overflow-y: auto;
            color: #ddd;
            line-height: 1.6;
            padding-right: 10px;
            white-space: pre-wrap;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            max-height: 180px;
        }
        
        .card-descricao::-webkit-scrollbar {
            width: 8px;
        }
        
        .card-descricao::-webkit-scrollbar-track {
            background: #555;
            border-radius: 4px;
        }
        
        .card-descricao::-webkit-scrollbar-thumb {
            background: #777;
            border-radius: 4px;
        }
        
        .card-descricao::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        .card-acoes {
            display: flex;
            justify-content: flex-end;
            margin-top: auto;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            background: #555;
            color: #eee;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .btn:hover {
            background: #666;
        }
        
        .btn-download {
            background: #2c5aa0;
        }
        
        .btn-download:hover {
            background: #3a6cc4;
        }
        
        .btn-visualizar {
            background: #2a7d2a;
        }
        
        .btn-visualizar:hover {
            background: #339933;
        }
        
        .btn-concluida {
            background: #2a7d2a;
        }
        
        .btn-concluida:hover {
            background: #339933;
        }
        
        .btn-desfazer {
            background: #7d2a2a;
        }
        
        .btn-desfazer:hover {
            background: #993333;
        }
        
        .btn-resposta {
            background: #5a2a7d;
        }
        
        .btn-resposta:hover {
            background: #6b3399;
        }
        
        .vazio {
            text-align: center;
            padding: 50px;
            color: #999;
            font-style: italic;
            grid-column: 1 / -1;
            font-size: 18px;
        }
        
        .horario-dia {
            margin-bottom: 30px;
            padding: 25px;
            background: #444;
            border-radius: 12px;
            border: 1px solid #555;
        }
        
        .horario-dia h3 {
            margin-bottom: 18px;
            color: #fff;
            border-bottom: 2px solid #666;
            padding-bottom: 12px;
            font-size: 20px;
        }
        
        .aula-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #555;
        }
        
        .aula-item:last-child {
            border-bottom: none;
        }
        
        .aula-numero {
            width: 35px;
            height: 35px;
            background: #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 18px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .aula-materia {
            flex: 1;
            color: #ddd;
            font-size: 16px;
        }
        
        .conteudo-materia {
            margin-bottom: 30px;
            padding: 25px;
            background: #444;
            border-radius: 12px;
            border: 1px solid #555;
        }
        
        .conteudo-materia h3 {
            margin-bottom: 18px;
            color: #fff;
            border-bottom: 2px solid #666;
            padding-bottom: 12px;
            font-size: 20px;
        }
        
        .conteudo-lista {
            list-style-type: none;
        }
        
        .conteudo-item {
            background: #555;
            padding: 15px 15px 15px 40px;
            border-radius: 8px;
            margin-bottom: 12px;
            color: #ddd;
            position: relative;
            white-space: pre-wrap;
            font-size: 15px;
            border: 1px solid #666;
        }
        
        .conteudo-item:before {
            content: "•";
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #aaa;
        }
        
        .conteudo-item:last-child {
            margin-bottom: 0;
        }
        
        .conteudo-vazio {
            color: #999;
            font-style: italic;
            padding: 15px;
            font-size: 16px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.ativo {
            display: flex;
        }
        
        .modal-conteudo {
            background: #444;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            position: relative;
            border: 1px solid #555;
        }
        
        .modal-titulo {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 18px;
            color: #fff;
            border-bottom: 2px solid #666;
            padding-bottom: 12px;
        }
        
        .modal-turma {
            color: #aaccaa;
            font-size: 18px;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .modal-data {
            color: #bbb;
            font-size: 18px;
            margin-bottom: 18px;
        }
        
        .modal-descricao {
            color: #ddd;
            line-height: 1.7;
            white-space: pre-wrap;
            margin-bottom: 25px;
            padding: 20px;
            background: #555;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 16px;
            border: 1px solid #666;
        }
        
        .modal-descricao::-webkit-scrollbar {
            width: 10px;
        }
        
        .modal-descricao::-webkit-scrollbar-track {
            background: #444;
            border-radius: 5px;
        }
        
        .modal-descricao::-webkit-scrollbar-thumb {
            background: #777;
            border-radius: 5px;
        }
        
        .modal-descricao::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        .modal-fechar {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #722;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            font-size: 16px;
        }
        
        .modal-fechar:hover {
            background: #933;
        }
        
        .proxima-aula {
            font-size: 14px;
            color: #aaccaa;
            margin-top: 8px;
            font-style: italic;
        }
        
        .subtabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 4px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .subtab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 15px;
            font-weight: 500;
        }
        
        .subtab.ativa {
            background: #3a3a3a;
            color: #fff;
        }
        
        .subtab:hover {
            background: #444;
            color: #fff;
        }
        
        .turma-selector {
            margin-bottom: 25px;
            padding: 14px;
            background: #444;
            border: 1px solid #555;
            border-radius: 10px;
            color: #eee;
            font-size: 17px;
            width: 100%;
        }
        
        .info-criador {
            font-size: 14px;
            color: #aaa;
            margin-top: 8px;
            padding: 8px 0;
            border-top: 1px solid #555;
        }
        
        .info-resposta {
            font-size: 14px;
            color: #aaccaa;
            margin-top: 8px;
            padding: 8px 0;
            border-top: 1px solid #555;
            font-weight: 500;
        }
        
        .flashcard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .flashcard {
            width: 100%;
            max-width: 600px;
            height: 350px;
            perspective: 1200px;
            cursor: pointer;
        }
        
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .flashcard.virado .flashcard-inner {
            transform: rotateY(180deg);
        }
        
        .flashcard-frente, .flashcard-verso {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #444;
            border-radius: 12px;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            border: 1px solid #555;
        }
        
        .flashcard-verso {
            transform: rotateY(180deg);
            background: #555;
        }
        
        .flashcard-conteudo {
            font-size: 22px;
            line-height: 1.6;
            text-align: center;
            white-space: pre-wrap;
        }
        
        .flashcard-navegacao {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .btn-navegar {
            padding: 14px 25px;
            background: #555;
            color: #eee;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
            font-weight: bold;
        }
        
        .btn-navegar:hover {
            background: #666;
        }
        
        .flashcard-info {
            color: #999;
            font-size: 16px;
            margin-top: 15px;
            text-align: center;
        }
        
        .tarefa-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
            font-size: 15px;
        }
        
        .tarefa-info-item {
            display: flex;
            flex-direction: column;
        }
        
        .tarefa-info-label {
            color: #aaccaa;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .tarefa-info-valor {
            color: #ddd;
        }
        
        .selecao-turma-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .selecao-turma-modal.ativo {
            display: flex;
        }
        
        .selecao-turma-conteudo {
            background: #444;
            border-radius: 12px;
            padding: 35px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            border: 1px solid #555;
        }
        
        .selecao-turma-titulo {
            font-size: 26px;
            margin-bottom: 25px;
            color: #fff;
        }
        
        .selecao-turma-selector {
            width: 100%;
            padding: 16px;
            background: #555;
            border: 1px solid #666;
            border-radius: 10px;
            color: #eee;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .btn-confirmar-turma {
            padding: 16px 35px;
            background: #2a7d2a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-confirmar-turma:hover {
            background: #339933;
        }
        
        .ranking-item {
            background: #444;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #555;
        }
        
        .ranking-posicao {
            width: 45px;
            height: 45px;
            background: #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-weight: bold;
            font-size: 20px;
        }
        
        .ranking-conteudo {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .ranking-materia {
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
            font-size: 18px;
        }
        
        .ranking-info {
            color: #bbb;
            font-size: 15px;
        }
        
        .ranking-acoes {
            margin-left: 20px;
            display: flex;
            gap: 12px;
        }
        
        .aviso-urgente {
            background: #5a2a7d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 15px;
            color: #ddd;
            border: 1px solid #6b3399;
        }
        
        .filtro-materia-container {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .filtro-materia-label {
            color: #ddd;
            font-size: 15px;
            font-weight: 500;
        }
        
        .filtro-materia-select {
            padding: 10px 14px;
            background: #444;
            border: 1px solid #555;
            border-radius: 8px;
            color: #eee;
            font-size: 15px;
            flex: 1;
        }
        
        .btn-limpar-filtro {
            padding: 10px 14px;
            background: #555;
            color: #eee;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 15px;
            font-weight: 500;
        }
        
        .btn-limpar-filtro:hover {
            background: #666;
        }
        
        .flashcard-controle {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 350px;
        }
        
        .flashcard-input {
            width: 100%;
            padding: 12px;
            background: #444;
            border: 1px solid #555;
            border-radius: 8px;
            color: #eee;
            font-size: 16px;
            text-align: center;
        }
        
        .flashcard-mensagem {
            color: #aaccaa;
            font-size: 15px;
            text-align: center;
            min-height: 20px;
        }
        
        .configuracoes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .configuracao-item {
            background: #444;
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid #555;
        }
        
        .configuracao-titulo {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
        }
        
        .configuracao-select {
            padding: 12px;
            background: #555;
            border: 1px solid #666;
            border-radius: 8px;
            color: #eee;
            font-size: 15px;
        }
        
        .configuracao-checkbox {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-size: 15px;
        }
        
        .configuracao-checkbox input {
            width: 20px;
            height: 20px;
        }
        
        .colaboradores-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .colaborador-turma {
            background: #444;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #555;
        }
        
        .colaborador-turma h3 {
            margin-bottom: 18px;
            color: #fff;
            border-bottom: 2px solid #666;
            padding-bottom: 12px;
            font-size: 20px;
        }
        
        .colaborador-item {
            background: #555;
            padding: 12px 18px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #ddd;
            border: 1px solid #666;
        }
        
        .colaborador-nome {
            font-weight: 500;
            color: #aaccaa;
            font-size: 16px;
        }
        
        .colaborador-funcao {
            font-size: 14px;
            color: #bbb;
            margin-top: 5px;
        }
        
        .colaborador-sugestao {
            background: #5a2a7d;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            text-align: center;
            font-size: 15px;
            color: #ddd;
            border: 1px solid #6b3399;
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .abas {
                flex-wrap: wrap;
            }
            
            .aba {
                flex: 1 0 50%;
                margin-bottom: 5px;
            }
            
            .modal-conteudo {
                width: 95%;
                padding: 25px;
            }
            
            .tarefa-info-grid {
                grid-template-columns: 1fr;
            }
            
            .selecao-turma-conteudo {
                padding: 25px;
            }
            
            .ranking-item {
                flex-direction: column;
                text-align: center;
            }
            
            .ranking-posicao {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .ranking-acoes {
                margin-left: 0;
                margin-top: 15px;
            }
            
            .filtro-materia-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .configuracoes-grid {
                grid-template-columns: 1fr;
            }
            
            .colaboradores-container {
                grid-template-columns: 1fr;
            }
            
            .card {
                height: 450px;
            }
            
            .card-acoes {
                justify-content: center;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="abas">
            <button class="aba ativa" data-aba="horario">Horário</button>
            <button class="aba" data-aba="tarefas" id="aba-tarefas">Tarefas</button>
            <button class="aba" data-aba="flashcards">Flashcards</button>
            <button class="aba" data-aba="estudos">Estudos</button>
            <button class="aba" data-aba="colaboradores">Colaboradores</button>
            <button class="aba" data-aba="configuracoes">Configurações</button>
        </div>
        
        <div id="horario" class="conteudo-aba ativa">

        function filtrarTarefas() {
            const termo = document.getElementById('pesquisa-tarefas').value.toLowerCase();
            const container = document.getElementById('conteudo-subtab');
            
            if (subtabAtiva === 'rank') {
                renderizarTarefasRank(termo);
                return;

            container.innerHTML = '<div class="grid-container" id="lista-tarefas"></div>';
            const listaContainer = document.getElementById('lista-tarefas');
            
            let tarefasFiltradas = subtabAtiva === 'pendentes' 
                ? tarefas.filter(tarefa => !tarefasStatus[tarefa.id]?.concluida)
                : tarefas.filter(tarefa => tarefasStatus[tarefa.id]?.concluida);
            
            tarefasFiltradas = tarefasFiltradas.filter(tarefa => 
                (tarefa.materia.toLowerCase().includes(termo) || 
                 tarefa.descricao.toLowerCase().includes(termo) ||
                 (tarefa.turma && tarefa.turma.toLowerCase().includes(termo))) &&
                (materiaFiltro === '' || tarefa.materia === materiaFiltro)

        function renderizarTarefas(listaTarefas) {

            container.innerHTML = '';
            
            listaTarefas.forEach((tarefa) => {

                const card = document.createElement('div');
                card.className = 'card';
                
                const proximaAula = encontrarProximaAula(tarefa.materia);
                const proximaAulaInfo = proximaAula ? `<div class="proxima-aula">Próxima aula: ${proximaAula.dia} (${proximaAula.periodo})</div>` : '';
                
                const descricaoResumida = tarefa.descricao.length > 150 
                    ? tarefa.descricao.substring(0, 150) + '...' 
                    : tarefa.descricao;
                
                const infoCriador = tarefa.criador ? `<div class="info-criador">Criado por: ${tarefa.criador}${tarefa.turmaCriador ? ` (${tarefa.turmaCriador})` : ''}</div>` : '';
                const infoEditor = tarefa.editor && tarefa.ultimaEdicao ? `<div class="info-criador">Editado por: ${tarefa.editor}${tarefa.turmaEditor ? ` (${tarefa.turmaEditor})` : ''} em ${formatarData(tarefa.ultimaEdicao)}</div>` : '';
                const infoDataAdicao = tarefa.dataAdicao ? `<div class="info-criador">Adicionado em: ${formatarData(tarefa.dataAdicao)}</div>` : '';
                const infoResposta = tarefa.autor_da_resposta ? `<div class="info-resposta">Resposta por: ${tarefa.autor_da_resposta}${tarefa.turma_autor_da_resposta ? ` (${tarefa.turma_autor_da_resposta})` : ''}</div>` : '';
                
                card.innerHTML = `
                    <div class="card-titulo">${tarefa.materia}</div>
                    ${tarefa.turma ? `<div class="card-turma">Turma: ${tarefa.turma}</div>` : ''}
                    ${proximaAulaInfo}
                    <div class="card-descricao">${descricaoResumida}</div>
                    ${infoCriador}
                    ${infoEditor}
                    ${infoDataAdicao}
                    ${infoResposta}

                        <button class="btn btn-visualizar" onclick="visualizarTarefa('${tarefa.id}')">Ver</button>
                        ${!status.concluida ? 
                            `<button class="btn btn-concluida" onclick="marcarTarefaConcluida('${tarefa.id}')">Concluir</button>` : 
                            `<button class="btn btn-desfazer" onclick="desmarcarTarefaConcluida('${tarefa.id}')">Desfazer</button>`
                        }
                        ${tarefa.resposta ? `<button class="btn btn-resposta" onclick="visualizarResposta('${tarefa.id}')">Resposta</button>` : ''}
                    </div>

                container.appendChild(card);
            });
        }
        
        function renderizarTarefasRank(termoPesquisa = '') {
            const container = document.getElementById('conteudo-subtab');
            container.innerHTML = `
                <div class="aviso-urgente">Só considera quando é a próxima aula e em qual horário, não a data de entrega</div>
                <div id="ranking-tarefas"></div>
            `;
            
            const rankingContainer = document.getElementById('ranking-tarefas');
            
            const tarefasPendentes = tarefas.filter(tarefa => 
                !tarefasStatus[tarefa.id]?.concluida && 
                (tarefa.materia.toLowerCase().includes(termoPesquisa) || 
                 tarefa.descricao.toLowerCase().includes(termoPesquisa) ||
                 (tarefa.turma && tarefa.turma.toLowerCase().includes(termoPesquisa))) &&
                (materiaFiltro === '' || tarefa.materia === materiaFiltro)
            );
            
            if (tarefasPendentes.length === 0) {
                rankingContainer.innerHTML = '<div class="vazio">Nenhuma tarefa encontrada</div>';
                return;
            }
            
            const tarefasComUrgencia = tarefasPendentes.map(tarefa => {
                const proximaAula = encontrarProximaAula(tarefa.materia);
                return { tarefa, proximaAula };
            }).filter(item => item.proximaAula !== null);
            
            if (tarefasComUrgencia.length === 0) {
                rankingContainer.innerHTML = '<div class="vazio">Nenhuma tarefa com próxima aula definida</div>';
                return;
            }
            
            const diasOrdem = {
                'Segunda-feira': 0,
                'Terça-feira': 1,
                'Quarta-feira': 2,
                'Quinta-feira': 3,
                'Sexta-feira': 4
            };
            
            const hoje = new Date();
            const diaAtual = hoje.getDay();
            const horaAtual = hoje.getHours();
            
            const diaAtualIndex = diaAtual === 0 ? 6 : diaAtual - 1;
            
            tarefasComUrgencia.sort((a, b) => {
                const diaA = diasOrdem[a.proximaAula.dia];
                const diaB = diasOrdem[b.proximaAula.dia];
                
                const diaAIndex = (diaA - diaAtualIndex + 7) % 7;
                const diaBIndex = (diaB - diaAtualIndex + 7) % 7;
                
                if (diaAIndex !== diaBIndex) return diaAIndex - diaBIndex;
                
                const numAulaA = parseInt(a.proximaAula.periodo);
                const numAulaB = parseInt(b.proximaAula.periodo);
                
                if (diaAIndex === 0) {
                    const aulaAtual = horaAtual >= 12 ? 2 : horaAtual >= 7 ? 1 : 0;
                    const prioridadeA = numAulaA > aulaAtual ? 0 : 1;
                    const prioridadeB = numAulaB > aulaAtual ? 0 : 1;
                    
                    if (prioridadeA !== prioridadeB) return prioridadeA - prioridadeB;
                }
                
                return numAulaA - numAulaB;
            });
            
            rankingContainer.innerHTML = '';
            
            tarefasComUrgencia.forEach((item, index) => {
                const { tarefa, proximaAula } = item;
                const infoResposta = tarefa.autor_da_resposta ? `<div class="info-resposta">Resposta por: ${tarefa.autor_da_resposta}${tarefa.turma_autor_da_resposta ? ` (${tarefa.turma_autor_da_resposta})` : ''}</div>` : '';
                
                const rankingItem = document.createElement('div');
                rankingItem.className = 'ranking-item';
                
                rankingItem.innerHTML = `
                    <div class="ranking-posicao">${index + 1}</div>
                    <div class="ranking-conteudo">
                        <div class="ranking-materia">${tarefa.materia}</div>
                        <div class="ranking-info">${proximaAula.dia} - ${proximaAula.periodo}</div>
                        ${infoResposta}
                    </div>
                    <div class="ranking-acoes">
                        <button class="btn btn-visualizar" onclick="visualizarTarefa('${tarefa.id}')">Visualizar</button>
                        <button class="btn btn-concluida" onclick="marcarTarefaConcluida('${tarefa.id}')">Concluir</button>
                        ${tarefa.resposta ? `<button class="btn btn-resposta" onclick="visualizarResposta('${tarefa.id}')">Resposta</button>` : ''}
                    </div>
                `;
                
                rankingContainer.appendChild(rankingItem);
            });
        }

        function visualizarTarefa(id) {
            const tarefa = tarefas.find(t => t.id === id);
            const status = tarefasStatus[id] || {};
            
            if (!status.vista && !status.concluida) {
                tarefasStatus[id] = {...status, vista: true};
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                atualizarContadorNotificacoes();
            }
            
            const proximaAula = encontrarProximaAula(tarefa.materia);
            const proximaAulaInfo = proximaAula ? `<div class="proxima-aula">Próxima aula: ${proximaAula.dia} (${proximaAula.periodo})</div>` : '';
            
            const infoCriador = tarefa.criador ? `<div class="info-criador">Criado por: ${tarefa.criador}${tarefa.turmaCriador ? ` (${tarefa.turmaCriador})` : ''}</div>` : '';
            const infoEditor = tarefa.editor && tarefa.ultimaEdicao ? `<div class="info-criador">Editado por: ${tarefa.editor}${tarefa.turmaEditor ? ` (${tarefa.turmaEditor})` : ''} em ${formatarData(tarefa.ultimaEdicao)}</div>` : '';
            const infoDataAdicao = tarefa.dataAdicao ? `<div class="info-criador">Adicionado em: ${formatarData(tarefa.dataAdicao)}</div>` : '';
            const infoResposta = tarefa.autor_da_resposta ? `<div class="info-resposta">Resposta por: ${tarefa.autor_da_resposta}${tarefa.turma_autor_da_resposta ? ` (${tarefa.turma_autor_da_resposta})` : ''}</div>` : '';
            
            document.getElementById('modal-titulo').innerHTML = `${tarefa.materia}`;
            document.getElementById('modal-turma').innerHTML = tarefa.turma ? `Turma: ${tarefa.turma}` : '';
            document.getElementById('modal-data').innerHTML = proximaAulaInfo;
            document.getElementById('modal-descricao').innerHTML = tarefa.descricao;
            document.getElementById('modal-info-criador').innerHTML = infoCriador + infoEditor + infoDataAdicao;
            document.getElementById('modal-info-resposta').innerHTML = infoResposta;
            
            let acoesHTML = '';
            if (!status.concluida) {
                acoesHTML += `<button class="btn btn-concluida" onclick="marcarTarefaConcluida('${id}');fecharModal();">Marcar como Concluída</button>`;
            } else {
                acoesHTML += `<button class="btn btn-desfazer" onclick="desmarcarTarefaConcluida('${id}');fecharModal();">Desfazer Conclusão</button>`;
            }
            
            if (tarefa.resposta) {

        function encontrarProximaAula(materia) {
            if (!horario || !turmaSelecionada || !horario[turmaSelecionada]) return null;
            
            const diasSemana = ['Segunda', 'Terca', 'Quarta', 'Quinta', 'Sexta'];
            const hoje = new Date();
            const diaAtual = hoje.getDay();
            const horaAtual = hoje.getHours();
            
            let diaIndex = diaAtual === 0 ? 6 : diaAtual - 1;
            
            for (let i = 0; i < 7; i++) {
                const diaVerificar = (diaIndex + i) % 7;
                if (diaVerificar >= 5) continue;
                
                const diaSemana = diasSemana[diaVerificar];
                if (horario[turmaSelecionada][diaSemana]) {
                    const aulaIndex = horario[turmaSelecionada][diaSemana].findIndex(aula => aula.materia === materia);
                    if (aulaIndex !== -1) {
                        let nomeDia = '';
                        switch(diaSemana) {
                            case 'Segunda': nomeDia = 'Segunda-feira'; break;
                            case 'Terca': nomeDia = 'Terça-feira'; break;
                            case 'Quarta': nomeDia = 'Quarta-feira'; break;
                            case 'Quinta': nomeDia = 'Quinta-feira'; break;
                            case 'Sexta': nomeDia = 'Sexta-feira'; break;
                        }
                        
                        let periodo = '';
                        if (aulaIndex === 0) periodo = '1ª aula';
                        else if (aulaIndex === 1) periodo = '2ª aula';
                        else periodo = `${aulaIndex + 1}ª aula`;
                        
                        return { dia: nomeDia, periodo: periodo };
                    }
                }
            }
            
            return null;
        }

                const url = URL.createObjectURL(blob);

            }
            
            flashcardsVistos.clear();
            flashcardIndex = 0;
            
            if (flashcardsDisponiveis.length > 0) {

        function selecionarFlashcardAleatorio() {
            if (flashcardsDisponiveis.length === 0) return;
            
            if (flashcardsVistos.size >= flashcardsDisponiveis.length) {
                const mensagem = document.getElementById('flashcard-mensagem');
                mensagem.textContent = `Você já viu todos os ${flashcardsVistos.size} flashcards selecionados`;
                return;
            }
            
            let novoIndex;
            do {
                novoIndex = Math.floor(Math.random() * flashcardsDisponiveis.length);
            } while (flashcardsVistos.has(novoIndex) && flashcardsVistos.size < flashcardsDisponiveis.length);
            
            flashcardsVistos.add(novoIndex);
            flashcardIndex = novoIndex;
            mostrarFlashcard();
        }
