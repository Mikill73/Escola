<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola</title>
    <meta name="description" content="Tarefas, horários, estudos e conteúdos">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #111;
            color: #ddd;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .abas {
            display: flex;
            margin-bottom: 25px;
            background: #1a1a1a;
            border-radius: 6px;
            padding: 4px;
        }
        
        .aba {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
        }
        
        .notificacao-contador {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #500;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .aba.ativa {
            background: #2a2a2a;
            color: #fff;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }
        
        .aba:hover {
            background: #333;
            color: #fff;
        }
        
        .conteudo-aba {
            display: none;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            border: 1px solid #2a2a2a;
        }
        
        .conteudo-aba.ativa {
            display: block;
        }
        
        .pesquisa-container {
            margin-bottom: 20px;
            position: relative;
        }
        
        .pesquisa {
            width: 100%;
            padding: 10px 12px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #ddd;
            font-size: 15px;
        }
        
        .pesquisa::placeholder {
            color: #777;
        }
        
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .card {
            background: #2a2a2a;
            border-radius: 6px;
            padding: 20px;
            height: 400px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            width: calc(33.333% - 10px);
            min-width: 300px;
            flex: 1;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.9);
        }
        
        .card-titulo {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }
        
        .card-turma {
            color: #232;
            font-size: 15px;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .card-data {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .card-descricao {
            flex: 1;
            overflow-y: auto;
            color: #ddd;
            line-height: 1.5;
            padding-right: 8px;
            white-space: pre-wrap;
            font-size: 14px;
            background: #1a1a1a;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 12px;
            max-height: 170px;
            font-family: monospace;
        }
        
        .card-descricao::-webkit-scrollbar {
            width: 6px;
        }
        
        .card-descricao::-webkit-scrollbar-track {
            background: #333;
            border-radius: 4px;
        }
        
        .card-descricao::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        
        .card-descricao::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .card-acoes {
            display: flex;
            justify-content: flex-end;
            margin-top: auto;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 6px 12px;
            background: #333;
            color: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .btn:hover {
            background: #444;
        }
        
        .btn-download {
            background: #223;
        }
        
        .btn-download:hover {
            background: #334;
        }
        
        .btn-visualizar {
            background: #232;
        }
        
        .btn-visualizar:hover {
            background: #343;
        }
        
        .btn-concluida {
            background: #232;
        }
        
        .btn-concluida:hover {
            background: #343;
        }
        
        .btn-desfazer {
            background: #400;
        }
        
        .btn-desfazer:hover {
            background: #500;
        }
        
        .btn-resposta {
            background: #223;
        }
        
        .btn-resposta:hover {
            background: #334;
        }
        
        .btn-perigo {
            background: #500;
            color: white;
        }
        
        .btn-perigo:hover {
            background: #600;
        }
        
        .vazio {
            text-align: center;
            padding: 40px;
            color: #777;
            font-style: italic;
            width: 100%;
            font-size: 16px;
        }
        
        .horario-dia {
            margin-bottom: 25px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 6px;
            border: 1px solid #333;
        }
        
        .horario-dia h3 {
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            font-size: 18px;
        }
        
        .aula-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        
        .aula-item:last-child {
            border-bottom: none;
        }
        
        .aula-numero {
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .aula-materia {
            flex: 1;
            color: #ddd;
            font-size: 15px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .modal.ativo {
            display: flex;
        }
        
        .modal-conteudo {
            background: #1a1a1a;
            border-radius: 6px;
            padding: 25px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
            position: relative;
            border: 1px solid #2a2a2a;
        }
        
        .modal-titulo {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        .modal-turma {
            color: #232;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .modal-data {
            color: #aaa;
            font-size: 15px;
            margin-bottom: 15px;
        }
        
        .modal-descricao {
            color: #ddd;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 14px;
            border: 1px solid #333;
            font-family: monospace;
        }
        
        .modal-descricao::-webkit-scrollbar {
            width: 8px;
        }
        
        .modal-descricao::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }
        
        .modal-descricao::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        .modal-descricao::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        .modal-fechar {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #400;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            font-size: 14px;
        }
        
        .modal-fechar:hover {
            background: #500;
        }
        
        .proxima-aula {
            font-size: 13px;
            color: #232;
            margin-top: 6px;
            font-style: italic;
        }
        
        .subtabs {
            display: flex;
            margin-bottom: 15px;
            background: #111;
            border-radius: 6px;
            padding: 3px;
        }
        
        .subtab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }
        
        .subtab.ativa {
            background: #2a2a2a;
            color: #fff;
        }
        
        .subtab:hover {
            background: #333;
            color: #fff;
        }
        
        .turma-selector {
            margin-bottom: 20px;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #ddd;
            font-size: 15px;
            width: 100%;
        }
        
        .info-criador {
            font-size: 13px;
            color: #777;
            margin-top: 6px;
            padding: 6px 0;
            border-top: 1px solid #333;
        }
        
        .info-resposta {
            font-size: 13px;
            color: #232;
            margin-top: 6px;
            padding: 6px 0;
            border-top: 1px solid #333;
            font-weight: 500;
        }
        
        .ranking-item {
            background: #2a2a2a;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
        }
        
        .ranking-posicao {
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .ranking-conteudo {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .ranking-materia {
            font-weight: 600;
            margin-bottom: 6px;
            color: #fff;
            font-size: 16px;
        }
        
        .ranking-info {
            color: #aaa;
            font-size: 14px;
        }
        
        .ranking-acoes {
            margin-left: 15px;
            display: flex;
            gap: 10px;
        }
        
        .aviso-urgente {
            background: #223;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
            color: #ddd;
            border: 1px solid #334;
        }
        
        .filtro-materia-container {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filtro-materia-label {
            color: #ddd;
            font-size: 14px;
            font-weight: 500;
        }
        
        .filtro-materia-select {
            padding: 8px 12px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #ddd;
            font-size: 14px;
            flex: 1;
        }
        
        .btn-limpar-filtro {
            padding: 8px 12px;
            background: #333;
            color: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
            font-weight: 500;
        }
        
        .btn-limpar-filtro:hover {
            background: #444;
        }
        
        .configuracoes-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .configuracao-item {
            background: #2a2a2a;
            border-radius: 6px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid #333;
            width: calc(50% - 8px);
            min-width: 300px;
            flex: 1;
        }
        
        .configuracao-titulo {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }
        
        .configuracao-select {
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #ddd;
            font-size: 14px;
        }
        
        .configuracao-input {
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #ddd;
            font-size: 14px;
        }
        
        .configuracao-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .configuracao-checkbox input {
            width: 18px;
            height: 18px;
        }
        
        .senha-container {
            background: #1a1a1a;
            border-radius: 6px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
            text-align: center;
            border: 1px solid #2a2a2a;
            margin: 40px auto;
        }
        
        .senha-titulo {
            font-size: 22px;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .senha-input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #ddd;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .senha-selector {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #ddd;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .btn-confirmar-senha {
            padding: 12px 30px;
            background: #232;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-confirmar-senha:hover {
            background: #343;
        }
        
        .senha-mensagem {
            color: #500;
            margin-top: 12px;
            font-size: 14px;
        }
        
        .trabalho-container {
            background: #2a2a2a;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }
        
        .trabalho-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 12px;
        }
        
        .trabalho-info-principal {
            flex: 1;
        }
        
        .trabalho-materia {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 6px;
        }
        
        .trabalho-turma {
            color: #232;
            font-size: 15px;
            font-weight: 500;
        }
        
        .trabalho-data {
            background: #333;
            padding: 6px 12px;
            border-radius: 4px;
            color: #ddd;
            font-size: 13px;
            border: 1px solid #444;
        }
        
        .trabalho-descricao {
            color: #ddd;
            line-height: 1.5;
            white-space: pre-wrap;
            margin-bottom: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 6px;
            border: 1px solid #333;
            font-size: 14px;
            font-family: monospace;
        }
        
        .grupos-container {
            margin-top: 15px;
        }
        
        .grupos-titulo {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
            border-bottom: 1px solid #333;
            padding-bottom: 6px;
        }
        
        .grupo-trabalho {
            background: #1a1a1a;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #333;
        }
        
        .grupo-nome {
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            font-size: 15px;
        }
        
        .integrantes-lista {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .integrante-item {
            background: #2a2a2a;
            padding: 5px 10px;
            border-radius: 4px;
            color: #ddd;
            font-size: 13px;
            border: 1px solid #333;
        }
        
        .info-criador-trabalho {
            font-size: 13px;
            color: #777;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #333;
        }
        
        .alternativa-correta {
            background-color: #400 !important;
            color: white !important;
            padding: 2px 4px;
            border-radius: 4px;
            margin: 0 2px;
        }
        
        @media (max-width: 768px) {
            .grid-container {
                flex-direction: column;
            }
            
            .card {
                width: 100%;
                min-width: auto;
                height: 420px;
            }
            
            .abas {
                flex-wrap: wrap;
            }
            
            .aba {
                flex: 1 0 50%;
                margin-bottom: 4px;
            }
            
            .modal-conteudo {
                width: 95%;
                padding: 20px;
            }
            
            .ranking-item {
                flex-direction: column;
                text-align: center;
            }
            
            .ranking-posicao {
                margin-right: 0;
                margin-bottom: 12px;
            }
            
            .ranking-acoes {
                margin-left: 0;
                margin-top: 12px;
            }
            
            .filtro-materia-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .configuracoes-grid {
                flex-direction: column;
            }
            
            .configuracao-item {
                width: 100%;
                min-width: auto;
            }
            
            .card-acoes {
                justify-content: center;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 13px;
            }
            
            .trabalho-header {
                flex-direction: column;
                gap: 12px;
            }
            
            .trabalho-data {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app-container" style="display: none;">
        <div class="abas">
            <button class="aba ativa" data-aba="horario">Horário</button>
            <button class="aba" data-aba="tarefas" id="aba-tarefas">Tarefas</button>
            <button class="aba" data-aba="trabalhos">Trabalhos</button>
            <button class="aba" data-aba="configuracoes">Configurações</button>
        </div>
        
        <div id="horario" class="conteudo-aba ativa">
            <select class="turma-selector" id="turma-selector"></select>
            <div id="horario-aulas"></div>
        </div>
        
        <div id="tarefas" class="conteudo-aba">
            <div class="subtabs">
                <button class="subtab ativa" data-subtab="pendentes">Pendentes</button>
                <button class="subtab" data-subtab="rank">Rank</button>
                <button class="subtab" data-subtab="concluidas">Concluídas</button>
            </div>
            
            <div class="filtro-materia-container" id="filtro-materia-container">
                <span class="filtro-materia-label">Filtrar por matéria:</span>
                <select class="filtro-materia-select" id="filtro-materia">
                    <option value="">Todas as matérias</option>
                </select>
                <button class="btn-limpar-filtro" id="btn-limpar-filtro">Limpar</button>
            </div>
            
            <div class="pesquisa-container">
                <input type="text" class="pesquisa" id="pesquisa-tarefas" placeholder="Pesquisar tarefas...">
            </div>
            
            <div id="conteudo-subtab"></div>
        </div>
        
        <div id="trabalhos" class="conteudo-aba">
            <div id="lista-trabalhos"></div>
        </div>
        
        <div id="configuracoes" class="conteudo-aba">
            <div class="configuracoes-grid">
                <div class="configuracao-item">
                    <div class="configuracao-titulo">Selecionar Turma</div>
                    <select class="configuracao-select" id="config-turma"></select>
                </div>
                
                <div class="configuracao-item">
                    <div class="configuracao-titulo">Ordem das Tarefas</div>
                    <select class="configuracao-select" id="config-ordem-tarefas">
                        <option value="pendentes">Pendentes</option>
                        <option value="rank">Rank</option>
                        <option value="concluidas">Concluídas</option>
                    </select>
                </div>
                
                <div class="configuracao-item">
                    <div class="configuracao-titulo">Código de Amigo</div>
                    <input type="text" class="configuracao-input" id="config-codigo-amigo" placeholder="Novo código">
                    <button class="btn" onclick="alterarCodigoAmigo()">Alterar Código</button>
                </div>
                
                <div class="configuracao-item">
                    <div class="configuracao-titulo">Segurança</div>
                    <button class="btn btn-perigo" onclick="confirmarResetSenha()">Resetar Senha</button>
                </div>
            </div>
        </div>
        
        <div class="modal" id="modal">

        function processarRespostas(respostaTexto) {
            const linhas = respostaTexto.split('\n');
            const respostasMap = new Map();
            
            linhas.forEach(linha => {
                const match = linha.match(/(\d+)\s*[-\s]\s*([A-E])/i);
                if (match) {
                    const numero = parseInt(match[1]);
                    const alternativa = match[2].toUpperCase();
                    respostasMap.set(numero, alternativa);
                }
            });
            
            return respostasMap;
        }
        
        function aplicarMarcacaoAlternativas(descricaoElemento, respostasMap) {
            if (!descricaoElemento || respostasMap.size === 0) return;
            
            let html = descricaoElemento.innerHTML;
            
            respostasMap.forEach((alternativa, numero) => {
                const padraoAlternativa = new RegExp(`(${numero}\\)[^<]*?${alternativa}\\))(?![^<]*>)`, 'gi');
                html = html.replace(padraoAlternativa, `<span class="alternativa-correta">$1</span>`);
                
                const padraoLetra = new RegExp(`(${numero}\\)[^<]*?)(${alternativa})(?=\\))`, 'gi');
                html = html.replace(padraoLetra, `$1<span class="alternativa-correta">$2</span>`);
            });
            
            descricaoElemento.innerHTML = html;
        }

        function renderizarTarefasRank(termoPesquisa = '') {
            if (usuarioBloqueado) return;
            
            const container = document.getElementById('conteudo-subtab');
            container.innerHTML = `
                <div class="aviso-urgente">Só considera quando é a próxima aula e em qual horário, não a data de entrega</div>
                <div id="ranking-tarefas"></div>
            `;
            
            const rankingContainer = document.getElementById('ranking-tarefas');
            
            const tarefasPendentes = tarefas.filter(tarefa => 
                !tarefasStatus[tarefa.id]?.concluida && 
                (tarefa.materia.toLowerCase().includes(termoPesquisa) || 
                 tarefa.descricao.toLowerCase().includes(termoPesquisa) ||
                 (tarefa.turma && tarefa.turma.toLowerCase().includes(termoPesquisa))) &&
                (materiaFiltro === '' || tarefa.materia === materiaFiltro)
            );
            
            if (tarefasPendentes.length === 0) {
                rankingContainer.innerHTML = '<div class="vazio">Nenhuma tarefa encontrada</div>';
                return;
            }
            
            const tarefasComUrgencia = tarefasPendentes.map(tarefa => {
                const proximaAula = encontrarProximaAula(tarefa.materia);
                return { tarefa, proximaAula };
            }).filter(item => item.proximaAula !== null);
            
            if (tarefasComUrgencia.length === 0) {
                rankingContainer.innerHTML = '<div class="vazio">Nenhuma tarefa com próxima aula definida</div>';
                return;
            }
            
            const diasOrdem = {
                'Segunda-feira': 0,
                'Terça-feira': 1,
                'Quarta-feira': 2,
                'Quinta-feira': 3,
                'Sexta-feira': 4
            };
            
            const hoje = new Date();
            const diaAtual = hoje.getDay();
            const horaAtual = hoje.getHours();
            
            const diaAtualIndex = diaAtual === 0 ? 6 : diaAtual - 1;
            
            tarefasComUrgencia.sort((a, b) => {
                const diaA = diasOrdem[a.proximaAula.dia];
                const diaB = diasOrdem[b.proximaAula.dia];
                
                const diaAIndex = (diaA - diaAtualIndex + 7) % 7;
                const diaBIndex = (diaB - diaAtualIndex + 7) % 7;
                
                if (diaAIndex !== diaBIndex) return diaAIndex - diaBIndex;
                
                const numAulaA = parseInt(a.proximaAula.periodo);
                const numAulaB = parseInt(b.proximaAula.periodo);
                
                if (diaAIndex === 0) {
                    const aulaAtual = horaAtual >= 12 ? 2 : horaAtual >= 7 ? 1 : 0;
                    const prioridadeA = numAulaA > aulaAtual ? 0 : 1;
                    const prioridadeB = numAulaB > aulaAtual ? 0 : 1;
                    
                    if (prioridadeA !== prioridadeB) return prioridadeA - prioridadeB;
                }
                
                return numAulaA - numAulaB;
            });
            
            rankingContainer.innerHTML = '';
            
            tarefasComUrgencia.forEach((item, index) => {
                const { tarefa, proximaAula } = item;
                const infoResposta = tarefa.autor_da_resposta ? `<div class="info-resposta">Resposta por: ${tarefa.autor_da_resposta}${tarefa.turma_autor_da_resposta ? ` (${tarefa.turma_autor_da_resposta})` : ''}</div>` : '';
                
                const rankingItem = document.createElement('div');
                rankingItem.className = 'ranking-item';
                
                rankingItem.innerHTML = `
                    <div class="ranking-posicao">${index + 1}</div>
                    <div class="ranking-conteudo">
                        <div class="ranking-materia">${tarefa.materia}</div>
                        <div class="ranking-info">${proximaAula.dia} - ${proximaAula.periodo}</div>
                        ${infoResposta}
                    </div>
                    <div class="ranking-acoes">
                        <button class="btn btn-visualizar" onclick="visualizarTarefa('${tarefa.id}')">Visualizar</button>
                        <button class="btn btn-concluida" onclick="marcarTarefaConcluida('${tarefa.id}')">Concluir</button>
                        ${tarefa.resposta ? `<button class="btn btn-resposta" onclick="visualizarResposta('${tarefa.id}')">Resposta</button>` : ''}
                    </div>
                `;
                
                rankingContainer.appendChild(rankingItem);
            });
        }

                const respostasMap = processarRespostas(tarefa.resposta);
                aplicarMarcacaoAlternativas(document.getElementById('modal-descricao'), respostasMap);
            }
            
            let acoesHTML = '';
            if (!status.concluida) {
                acoesHTML += `<button class="btn btn-concluida" onclick="marcarTarefaConcluida('${id}');fecharModal();">Marcar como Concluída</button>`;
            } else {
                acoesHTML += `<button class="btn btn-desfazer" onclick="desmarcarTarefaConcluida('${id}');fecharModal();">Desfazer Conclusão</button>`;
            }
            
            if (tarefa.resposta) {
                acoesHTML += `<button class="btn btn-resposta" onclick="visualizarResposta('${id}')">Resposta</button>`;
            }
            
            document.getElementById('modal-acoes').innerHTML = acoesHTML;
            
            abrirModal();
        }
        
        function visualizarResposta(id) {
            if (usuarioBloqueado) return;
            
            const tarefa = tarefas.find(t => t.id === id);
            const respostaInfo = tarefa.autor_da_resposta ? `<div class="info-resposta">Resposta por: ${tarefa.autor_da_resposta}${tarefa.turma_autor_da_resposta ? ` (${tarefa.turma_autor_da_resposta})` : ''}</div>` : '';
            
            document.getElementById('modal-titulo').innerHTML = `Resposta - ${tarefa.materia}`;
            document.getElementById('modal-turma').innerHTML = '';
            document.getElementById('modal-data').innerHTML = '';
            document.getElementById('modal-descricao').innerHTML = tarefa.resposta;
            document.getElementById('modal-info-criador').innerHTML = '';
            document.getElementById('modal-info-resposta').innerHTML = respostaInfo;
            document.getElementById('modal-acoes').innerHTML = '';
            
            abrirModal();
        }
        
        function marcarTarefaConcluida(id) {
            if (usuarioBloqueado) return;
            
            const status = tarefasStatus[id] || {};
            
            if (!status.concluida) {
                tarefasStatus[id] = {...status, concluida: true, vista: true};
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                filtrarTarefas();
                atualizarContadorNotificacoes();
            }
        }
        
        function desmarcarTarefaConcluida(id) {
            if (usuarioBloqueado) return;
            
            const status = tarefasStatus[id] || {};
            
            if (status.concluida) {
                tarefasStatus[id] = {...status, concluida: false};
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                filtrarTarefas();
                atualizarContadorNotificacoes();
            }
        }
        
        function abrirModal() {
            document.getElementById('modal').classList.add('ativo');
            document.body.style.overflow = 'hidden';
        }
        
        function fecharModal() {
            document.getElementById('modal').classList.remove('ativo');
            document.body.style.overflow = 'auto';
        }
        
        function encontrarProximaAula(materia) {
            if (!horario || !turmaSelecionada || !horario[turmaSelecionada]) return null;
            
            const diasSemana = ['Segunda', 'Terca', 'Quarta', 'Quinta', 'Sexta'];
            const hoje = new Date();
            const diaAtual = hoje.getDay();
            const horaAtual = hoje.getHours();
            
            let diaIndex = diaAtual === 0 ? 6 : diaAtual - 1;
            
            for (let i = 0; i < 7; i++) {
                const diaVerificar = (diaIndex + i) % 7;
                if (diaVerificar >= 5) continue;
                
                const diaSemana = diasSemana[diaVerificar];
                if (horario[turmaSelecionada][diaSemana]) {
                    const aulaIndex = horario[turmaSelecionada][diaSemana].findIndex(aula => aula.materia === materia);
                    if (aulaIndex !== -1) {
                        let nomeDia = '';
                        switch(diaSemana) {
                            case 'Segunda': nomeDia = 'Segunda-feira'; break;
                            case 'Terca': nomeDia = 'Terça-feira'; break;
                            case 'Quarta': nomeDia = 'Quarta-feira'; break;
                            case 'Quinta': nomeDia = 'Quinta-feira'; break;
                            case 'Sexta': nomeDia = 'Sexta-feira'; break;
                        }
                        
                        let periodo = '';
                        if (aulaIndex === 0) periodo = '1ª aula';
                        else if (aulaIndex === 1) periodo = '2ª aula';
                        else periodo = `${aulaIndex + 1}ª aula`;
                        
                        return { dia: nomeDia, periodo: periodo };
                    }
                }
            }
            
            return null;
        }
        
        function renderizarHorario() {
            if (usuarioBloqueado) return;
            
            const container = document.getElementById('horario-aulas');
            container.innerHTML = '';
            
            if (!horario || Object.keys(horario).length === 0) {
                container.innerHTML = '<div class="vazio">Horário não configurado</div>';
                return;
            }
            
            if (!turmaSelecionada && Object.keys(horario).length > 0) {
                turmaSelecionada = Object.keys(horario)[0];
                document.getElementById('turma-selector').value = turmaSelecionada;
            }
            
            if (!turmaSelecionada || !horario[turmaSelecionada]) {
                container.innerHTML = '<div class="vazio">Selecione uma turma</div>';
                return;
            }
            
            const dias = ['Segunda', 'Terca', 'Quarta', 'Quinta', 'Sexta'];
            
            dias.forEach(dia => {
                if (horario[turmaSelecionada][dia] && horario[turmaSelecionada][dia].length > 0) {
                    const diaDiv = document.createElement('div');
                    diaDiv.className = 'horario-dia';
                    
                    let titulo = dia;
                    if (dia === 'Segunda') titulo = 'Segunda-feira';
                    else if (dia === 'Terca') titulo = 'Terça-feira';
                    else if (dia === 'Quarta') titulo = 'Quarta-feira';
                    else if (dia === 'Quinta') titulo = 'Quinta-feira';
                    else if (dia === 'Sexta') titulo = 'Sexta-feira';
                    
                    diaDiv.innerHTML = `<h3>${titulo}</h3>`;
                    
                    horario[turmaSelecionada][dia].forEach((aula, idx) => {
                        const aulaItem = document.createElement('div');
                        aulaItem.className = 'aula-item';
                        
                        let horarioTexto = '';
                        if (aula.horario) {
                            horarioTexto = `<div style="font-size: 13px; color: #777; margin-top: 3px;">${aula.horario}</div>`;
                        }
                        
                        aulaItem.innerHTML = `
                            <div class="aula-numero">${idx + 1}</div>
                            <div class="aula-materia">${aula.materia}${horarioTexto}</div>
                        `;
                        diaDiv.appendChild(aulaItem);
                    });
                    
                    container.appendChild(diaDiv);
                }
            });
        }
        
        function atualizarSeletorTurmas() {
            const selector = document.getElementById('turma-selector');
            const configTurma = document.getElementById('config-turma');
            
            selector.innerHTML = '';
            configTurma.innerHTML = '';
            
            if (turmas && turmas.length > 0) {
                turmas.forEach(turma => {
                    const option = document.createElement('option');
                    option.value = turma;
                    option.textContent = turma;
                    selector.appendChild(option);
                    
                    const configOption = document.createElement('option');
                    configOption.value = turma;
                    configOption.textContent = turma;
                    configTurma.appendChild(configOption);
                });
                
                if (!turmaSelecionada && turmas.length > 0) {
                    turmaSelecionada = turmas[0];
                    selector.value = turmaSelecionada;
                    configTurma.value = turmaSelecionada;
                } else if (turmaSelecionada) {
                    selector.value = turmaSelecionada;
                    configTurma.value = turmaSelecionada;
                }
            } else {
                selector.innerHTML = '<option value="">Nenhuma turma disponível</option>';
                configTurma.innerHTML = '<option value="">Nenhuma turma disponível</option>';
            }
        }
        
        function extrairTodasMaterias() {
            todasMaterias = [];
            
            if (tarefas && tarefas.length > 0) {
                tarefas.forEach(tarefa => {
                    if (tarefa.materia && !todasMaterias.includes(tarefa.materia)) {
                        todasMaterias.push(tarefa.materia);
                    }
                });
            }
            
            if (trabalhos && trabalhos.length > 0) {
                trabalhos.forEach(trabalho => {
                    if (trabalho.materia && !todasMaterias.includes(trabalho.materia)) {
                        todasMaterias.push(trabalho.materia);
                    }
                });
            }
            
            atualizarFiltroMaterias();
        }
        
        function atualizarFiltroMaterias() {
            const filtroSelect = document.getElementById('filtro-materia');
            const opcoesExistentes = Array.from(filtroSelect.options).map(opt => opt.value);
            
            if (todasMaterias && todasMaterias.length > 0) {
                todasMaterias.sort().forEach(materia => {
                    if (!opcoesExistentes.includes(materia)) {
                        const option = document.createElement('option');
                        option.value = materia;
                        option.textContent = materia;
                        filtroSelect.appendChild(option);
                    }
                });
            }
        }
        
        function atualizarContadorNotificacoes() {
            const contador = document.getElementById('aba-tarefas').querySelector('.notificacao-contador');
            const novasTarefas = tarefas.filter(tarefa => {
                const status = tarefasStatus[tarefa.id] || {};
                return !status.vista && !status.concluida;
            }).length;
            
            if (novasTarefas > 0) {
                if (!contador) {
                    const novoContador = document.createElement('div');
                    novoContador.className = 'notificacao-contador';
                    novoContador.textContent = novasTarefas;
                    document.getElementById('aba-tarefas').appendChild(novoContador);
                } else {
                    contador.textContent = novasTarefas;
                }
            } else if (contador) {
                contador.remove();
            }
        }
        
        function marcarTarefasComoVistas() {
            let atualizado = false;
            
            tarefas.forEach(tarefa => {
                const status = tarefasStatus[tarefa.id] || {};
                
                if (!status.vista && !status.concluida) {
                    tarefasStatus[tarefa.id] = {...status, vista: true};
                    atualizado = true;
                }
            });
            
            if (atualizado) {
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                atualizarContadorNotificacoes();
                filtrarTarefas();
            }
        }
        
        function limparLocalStorageAntigo() {
            localStorage.removeItem('tarefasConcluidas');
            localStorage.removeItem('ultimasTarefas');
            localStorage.removeItem('tarefasVistas');
        }
        
        function formatarData(dataString) {
            if (!dataString) return '';
            
            try {
                const data = new Date(dataString);
                return data.toLocaleDateString('pt-BR');
            } catch (e) {
                return dataString;
            }
        }
        
        function salvarConfiguracoes() {
            localStorage.setItem('configuracoes', JSON.stringify(configuracoes));
        }
        
        function carregarConfiguracoes() {
            document.getElementById('config-ordem-tarefas').value = configuracoes.ordemTarefas;
            document.getElementById('config-codigo-amigo').value = localStorage.getItem('codigoAmigo') || '';
            aplicarOrdemTarefas();
        }
        
        function aplicarOrdemTarefas() {
            subtabAtiva = configuracoes.ordemTarefas;
            
            document.querySelectorAll('.subtab').forEach(subtab => {
                subtab.classList.remove('ativa');
                if (subtab.dataset.subtab === configuracoes.ordemTarefas) {
                    subtab.classList.add('ativa');
                }
            });
            
            filtrarTarefas();
        }
        
        async function carregarDados() {
            try {
                limparLocalStorageAntigo();
                
                if (usuarioBloqueado) {
                    tarefas = [];
                    horario = {};
                    trabalhos = [];
                    renderizarHorario();
                    filtrarTarefas();
                    renderizarTrabalhos();
                    return;
                }
                
                const [tarefasData, horarioData, trabalhosData] = await Promise.all([
                    fetchDados('Tarefas'),
                    fetchDados('Horário'),
                    fetchDados('Trabalhos')
                ]);
                
                if (tarefasData) {
                    tarefas = tarefasData;
                    tarefas.forEach(tarefa => {
                        if (!tarefa.id) {
                            tarefa.id = Date.now().toString() + Math.random().toString(36).substr(2, 9);
                        }
                    });
                }
                if (horarioData) horario = horarioData;
                if (trabalhosData) {
                    trabalhos = trabalhosData;
                    trabalhos.forEach(trabalho => {
                        if (!trabalho.id) {
                            trabalho.id = Date.now().toString() + Math.random().toString(36).substr(2, 9);
                        }
                    });
                }
                
                atualizarSeletorTurmas();
                extrairTodasMaterias();
                atualizarContadorNotificacoes();
                carregarConfiguracoes();
                
                renderizarHorario();
                filtrarTarefas();
                renderizarTrabalhos();
            } catch (error) {
            }
        }
        
        async function fetchDados(arquivo) {
            try {
                const response = await fetch(`${baseURL}/${encodeURIComponent(arquivo)}`);
                
                if (response.ok) {
                    return await response.json();
                }
                return null;
            } catch (error) {
                return null;
            }
        }
        
        function confirmarResetSenha() {
            if (confirm("Você quer perder o acesso ao site? Vai precisar colocar a senha novamente")) {
                localStorage.clear();
                location.reload();
            }
        }
        
        function alterarCodigoAmigo() {
            const novoCodigo = document.getElementById('config-codigo-amigo').value.trim();
            if (!novoCodigo) {
                alert("Digite o código certo");
                return;
            }
            
            if (codigosBloqueados.includes(novoCodigo)) {
                return;
            }
            
            localStorage.setItem('codigoAmigo', novoCodigo);
            alert("Código alterado");
            
            const nomeUsuario = localStorage.getItem('nomeUsuario');
            const turmaUsuario = localStorage.getItem('turmaUsuario');
            enviarAcessoWebhook(nomeUsuario, turmaUsuario, novoCodigo);
        }
        
        document.addEventListener('DOMContentLoaded', inicializarSenha);
    </script>
