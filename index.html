<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola</title>
    <meta name="description" content="Tarefas, horários, estudos e conteúdos">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #222, #333);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .abas {
            display: flex;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 5px;
        }
        
        .aba {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
        }
        
        .notificacao-contador {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .aba.ativa {
            background: #444;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .aba:hover {
            background: #3a3a3a;
            color: #fff;
        }
        
        .conteudo-aba {
            display: none;
            background: rgba(51, 51, 51, 0.8);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .conteudo-aba.ativa {
            display: block;
        }
        
        .pesquisa-container {
            margin-bottom: 20px;
            position: relative;
        }
        
        .pesquisa {
            width: 100%;
            padding: 12px 15px;
            background: #444;
            border: 1px solid #555;
            border-radius: 8px;
            color: #eee;
            font-size: 16px;
        }
        
        .pesquisa::placeholder {
            color: #999;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .card {
            background: #444;
            border-radius: 12px;
            padding: 25px;
            height: 420px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid #555;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .card-titulo {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
        }
        
        .card-turma {
            color: #aaccaa;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .card-data {
            color: #bbb;
            font-size: 15px;
            margin-bottom: 15px;
        }
        
        .card-descricao {
            flex: 1;
            overflow-y: auto;
            color: #ddd;
            line-height: 1.6;
            padding-right: 10px;
            white-space: pre-wrap;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            max-height: 180px;
        }
        
        .card-descricao::-webkit-scrollbar {
            width: 8px;
        }
        
        .card-descricao::-webkit-scrollbar-track {
            background: #555;
            border-radius: 4px;
        }
        
        .card-descricao::-webkit-scrollbar-thumb {
            background: #777;
            border-radius: 4px;
        }
        
        .card-descricao::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        .card-acoes {
            display: flex;
            justify-content: flex-end;
            margin-top: auto;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            background: #555;
            color: #eee;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .btn:hover {
            background: #666;
        }
        
        .btn-download {
            background: #2c5aa0;
        }
        
        .btn-download:hover {
            background: #3a6cc4;
        }
        
        .btn-visualizar {
            background: #2a7d2a;
        }
        
        .btn-visualizar:hover {
            background: #339933;
        }
        
        .btn-concluida {
            background: #2a7d2a;
        }
        
        .btn-concluida:hover {
            background: #339933;
        }
        
        .btn-desfazer {
            background: #7d2a2a;
        }
        
        .btn-desfazer:hover {
            background: #993333;
        }
        
        .btn-resposta {
            background: #5a2a7d;
        }
        
        .btn-resposta:hover {
            background: #6b3399;
        }
        
        .vazio {
            text-align: center;
            padding: 50px;
            color: #999;
            font-style: italic;
            grid-column: 1 / -1;
            font-size: 18px;
        }
        
        .horario-dia {
            margin-bottom: 30px;
            padding: 25px;
            background: #444;
            border-radius: 12px;
            border: 1px solid #555;
        }
        
        .horario-dia h3 {
            margin-bottom: 18px;
            color: #fff;
            border-bottom: 2px solid #666;
            padding-bottom: 12px;
            font-size: 20px;
        }
        
        .aula-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #555;
        }
        
        .aula-item:last-child {
            border-bottom: none;
        }
        
        .aula-numero {
            width: 35px;
            height: 35px;
            background: #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 18px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .aula-materia {
            flex: 1;
            color: #ddd;
            font-size: 16px;
        }
        
        .conteudo-materia {
            margin-bottom: 30px;
            padding: 25px;
            background: #444;
            border-radius: 12px;
            border: 1px solid #555;
        }
        
        .conteudo-materia h3 {
            margin-bottom: 18px;
            color: #fff;
            border-bottom: 2px solid #666;
            padding-bottom: 12px;
            font-size: 20px;
        }
        
        .conteudo-lista {
            list-style-type: none;
        }
        
        .conteudo-item {
            background: #555;
            padding: 15px 15px 15px 40px;
            border-radius: 8px;
            margin-bottom: 12px;
            color: #ddd;
            position: relative;
            white-space: pre-wrap;
            font-size: 15px;
            border: 1px solid #666;
        }
        
        .conteudo-item:before {
            content: "•";
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #aaa;
        }
        
        .conteudo-item:last-child {
            margin-bottom: 0;
        }
        
        .conteudo-vazio {
            color: #999;
            font-style: italic;
            padding: 15px;
            font-size: 16px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.ativo {
            display: flex;
        }
        
        .modal-conteudo {
            background: #444;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            position: relative;
            border: 1px solid #555;
        }
        
        .modal-titulo {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 18px;
            color: #fff;
            border-bottom: 2px solid #666;
            padding-bottom: 12px;
        }
        
        .modal-turma {
            color: #aaccaa;
            font-size: 18px;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .modal-data {
            color: #bbb;
            font-size: 18px;
            margin-bottom: 18px;
        }
        
        .modal-descricao {
            color: #ddd;
            line-height: 1.7;
            white-space: pre-wrap;
            margin-bottom: 25px;
            padding: 20px;
            background: #555;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 16px;
            border: 1px solid #666;
        }
        
        .modal-descricao::-webkit-scrollbar {
            width: 10px;
        }
        
        .modal-descricao::-webkit-scrollbar-track {
            background: #444;
            border-radius: 5px;
        }
        
        .modal-descricao::-webkit-scrollbar-thumb {
            background: #777;
            border-radius: 5px;
        }
        
        .modal-descricao::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        .modal-fechar {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #722;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            font-size: 16px;
        }
        
        .modal-fechar:hover {
            background: #933;
        }
        
        .proxima-aula {
            font-size: 14px;
            color: #aaccaa;
            margin-top: 8px;
            font-style: italic;
        }
        
        .subtabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 4px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .subtab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 15px;
            font-weight: 500;
        }
        
        .subtab.ativa {
            background: #3a3a3a;
            color: #fff;
        }
        
        .subtab:hover {
            background: #444;
            color: #fff;
        }
        
        .turma-selector {
            margin-bottom: 25px;
            padding: 14px;
            background: #444;
            border: 1px solid #555;
            border-radius: 10px;
            color: #eee;
            font-size: 17px;
            width: 100%;
        }
        
        .info-criador {
            font-size: 14px;
            color: #aaa;
            margin-top: 8px;
            padding: 8px 0;
            border-top: 1px solid #555;
        }
        
        .info-resposta {
            font-size: 14px;
            color: #aaccaa;
            margin-top: 8px;
            padding: 8px 0;
            border-top: 1px solid #555;
            font-weight: 500;
        }
        
        .tarefa-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
            font-size: 15px;
        }
        
        .tarefa-info-item {
            display: flex;
            flex-direction: column;
        }
        
        .tarefa-info-label {
            color: #aaccaa;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .tarefa-info-valor {
            color: #ddd;
        }
        
        .selecao-turma-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .selecao-turma-modal.ativo {
            display: flex;
        }
        
        .selecao-turma-conteudo {
            background: #444;
            border-radius: 12px;
            padding: 35px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            border: 1px solid #555;
        }
        
        .selecao-turma-titulo {
            font-size: 26px;
            margin-bottom: 25px;
            color: #fff;
        }
        
        .selecao-turma-selector {
            width: 100%;
            padding: 16px;
            background: #555;
            border: 1px solid #666;
            border-radius: 10px;
            color: #eee;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .btn-confirmar-turma {
            padding: 16px 35px;
            background: #2a7d2a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-confirmar-turma:hover {
            background: #339933;
        }
        
        .ranking-item {
            background: #444;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #555;
        }
        
        .ranking-posicao {
            width: 45px;
            height: 45px;
            background: #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-weight: bold;
            font-size: 20px;
        }
        
        .ranking-conteudo {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .ranking-materia {
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
            font-size: 18px;
        }
        
        .ranking-info {
            color: #bbb;
            font-size: 15px;
        }
        
        .ranking-acoes {
            margin-left: 20px;
            display: flex;
            gap: 12px;
        }
        
        .aviso-urgente {
            background: #5a2a7d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 15px;
            color: #ddd;
            border: 1px solid #6b3399;
        }
        
        .filtro-materia-container {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .filtro-materia-label {
            color: #ddd;
            font-size: 15px;
            font-weight: 500;
        }
        
        .filtro-materia-select {
            padding: 10px 14px;
            background: #444;
            border: 1px solid #555;
            border-radius: 8px;
            color: #eee;
            font-size: 15px;
            flex: 1;
        }
        
        .btn-limpar-filtro {
            padding: 10px 14px;
            background: #555;
            color: #eee;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 15px;
            font-weight: 500;
        }
        
        .btn-limpar-filtro:hover {
            background: #666;
        }
        
        .configuracoes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .configuracao-item {
            background: #444;
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid #555;
        }
        
        .configuracao-titulo {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
        }
        
        .configuracao-select {
            padding: 12px;
            background: #555;
            border: 1px solid #666;
            border-radius: 8px;
            color: #eee;
            font-size: 15px;
        }
        
        .configuracao-checkbox {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-size: 15px;
        }
        
        .configuracao-checkbox input {
            width: 20px;
            height: 20px;
        }
        
        .senha-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        
        .senha-modal {
            background: #444;
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            border: 1px solid #555;
        }
        
        .senha-titulo {
            font-size: 28px;
            margin-bottom: 25px;
            color: #fff;
        }
        
        .senha-input {
            width: 100%;
            padding: 16px;
            background: #555;
            border: 1px solid #666;
            border-radius: 10px;
            color: #eee;
            font-size: 18px;
            margin-bottom: 25px;
        }
        
        .btn-confirmar-senha {
            padding: 16px 35px;
            background: #2a7d2a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-confirmar-senha:hover {
            background: #339933;
        }
        
        .senha-erro {
            color: #ff4444;
            margin-top: 15px;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .abas {
                flex-wrap: wrap;
            }
            
            .aba {
                flex: 1 0 50%;
                margin-bottom: 5px;
            }
            
            .modal-conteudo {
                width: 95%;
                padding: 25px;
            }
            
            .tarefa-info-grid {
                grid-template-columns: 1fr;
            }
            
            .selecao-turma-conteudo {
                padding: 25px;
            }
            
            .ranking-item {
                flex-direction: column;
                text-align: center;
            }
            
            .ranking-posicao {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .ranking-acoes {
                margin-left: 0;
                margin-top: 15px;
            }
            
            .filtro-materia-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .configuracoes-grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                height: 450px;
            }
            
            .card-acoes {
                justify-content: center;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app-container" style="display: none;">
        
        <div class="abas">
            <button class="aba ativa" data-aba="horario">Horário</button>
            <button class="aba" data-aba="tarefas" id="aba-tarefas">Tarefas</button>
            <button class="aba" data-aba="configuracoes">Configurações</button>
        </div>
        
        <div id="horario" class="conteudo-aba ativa">
            <select class="turma-selector" id="turma-selector"></select>
            <div id="horario-aulas"></div>
        </div>
        
        <div id="tarefas" class="conteudo-aba">
            <div class="subtabs">
                <button class="subtab ativa" data-subtab="pendentes">Pendentes</button>
                <button class="subtab" data-subtab="rank">Rank</button>
                <button class="subtab" data-subtab="concluidas">Concluídas</button>
            </div>
            
            <div class="filtro-materia-container" id="filtro-materia-container">
                <span class="filtro-materia-label">Filtrar por matéria:</span>
                <select class="filtro-materia-select" id="filtro-materia">
                    <option value="">Todas as matérias</option>
                </select>
                <button class="btn-limpar-filtro" id="btn-limpar-filtro">Limpar</button>
            </div>
            
            <div class="pesquisa-container">
                <input type="text" class="pesquisa" id="pesquisa-tarefas" placeholder="Pesquisar tarefas...">
            </div>
            
            <div id="conteudo-subtab"></div>
        </div>
        
        <div id="configuracoes" class="conteudo-aba">
            <div class="configuracoes-grid">
                <div class="configuracao-item">
                    <div class="configuracao-titulo">Selecionar Turma</div>
                    <select class="configuracao-select" id="config-turma"></select>
                </div>
                
                <div class="configuracao-item">
                    <div class="configuracao-titulo">Ordem das Tarefas</div>
                    <select class="configuracao-select" id="config-ordem-tarefas">
                        <option value="pendentes">Pendentes</option>
                        <option value="rank">Rank</option>
                        <option value="concluidas">Concluídas</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="modal" id="modal">
            <div class="modal-conteudo">
                <div class="modal-fechar" id="modal-fechar">X</div>
                <div class="modal-titulo" id="modal-titulo"></div>
                <div class="modal-turma" id="modal-turma"></div>
                <div class="modal-data" id="modal-data"></div>
                <div class="modal-descricao" id="modal-descricao"></div>
                <div class="info-criador" id="modal-info-criador"></div>
                <div class="info-resposta" id="modal-info-resposta"></div>
                <div class="card-acoes" id="modal-acoes"></div>
            </div>
        </div>
        
        <div class="selecao-turma-modal" id="selecao-turma-modal">
            <div class="selecao-turma-conteudo">
                <h2 class="selecao-turma-titulo">Selecione sua turma</h2>
                <select class="selecao-turma-selector" id="selecao-turma-selector"></select>

        function renderizarTarefasRank(termoPesquisa = '') {
            const container = document.getElementById('conteudo-subtab');
            container.innerHTML = `
                <div class="aviso-urgente">Só considera quando é a próxima aula e em qual horário, não a data de entrega</div>
                <div id="ranking-tarefas"></div>
            `;
            
            const rankingContainer = document.getElementById('ranking-tarefas');
            
            const tarefasPendentes = tarefas.filter(tarefa => 
                !tarefasStatus[tarefa.id]?.concluida && 
                (tarefa.materia.toLowerCase().includes(termoPesquisa) || 
                 tarefa.descricao.toLowerCase().includes(termoPesquisa) ||
                 (tarefa.turma && tarefa.turma.toLowerCase().includes(termoPesquisa))) &&
                (materiaFiltro === '' || tarefa.materia === materiaFiltro)
            );
            
            if (tarefasPendentes.length === 0) {
                rankingContainer.innerHTML = '<div class="vazio">Nenhuma tarefa encontrada</div>';
                return;
            }
            
            const tarefasComUrgencia = tarefasPendentes.map(tarefa => {
                const proximaAula = encontrarProximaAula(tarefa.materia);
                return { tarefa, proximaAula };
            }).filter(item => item.proximaAula !== null);
            
            if (tarefasComUrgencia.length === 0) {
                rankingContainer.innerHTML = '<div class="vazio">Nenhuma tarefa com próxima aula definida</div>';
                return;
            }
            
            const diasOrdem = {
                'Segunda-feira': 0,
                'Terça-feira': 1,
                'Quarta-feira': 2,
                'Quinta-feira': 3,
                'Sexta-feira': 4
            };
            
            const hoje = new Date();
            const diaAtual = hoje.getDay();
            const horaAtual = hoje.getHours();
            
            const diaAtualIndex = diaAtual === 0 ? 6 : diaAtual - 1;
            
            tarefasComUrgencia.sort((a, b) => {
                const diaA = diasOrdem[a.proximaAula.dia];
                const diaB = diasOrdem[b.proximaAula.dia];
                
                const diaAIndex = (diaA - diaAtualIndex + 7) % 7;
                const diaBIndex = (diaB - diaAtualIndex + 7) % 7;
                
                if (diaAIndex !== diaBIndex) return diaAIndex - diaBIndex;
                
                const numAulaA = parseInt(a.proximaAula.periodo);
                const numAulaB = parseInt(b.proximaAula.periodo);
                
                if (diaAIndex === 0) {
                    const aulaAtual = horaAtual >= 12 ? 2 : horaAtual >= 7 ? 1 : 0;
                    const prioridadeA = numAulaA > aulaAtual ? 0 : 1;
                    const prioridadeB = numAulaB > aulaAtual ? 0 : 1;
                    
                    if (prioridadeA !== prioridadeB) return prioridadeA - prioridadeB;
                }
                
                return numAulaA - numAulaB;
            });
            
            rankingContainer.innerHTML = '';
            
            tarefasComUrgencia.forEach((item, index) => {
                const { tarefa, proximaAula } = item;
                const infoResposta = tarefa.autor_da_resposta ? `<div class="info-resposta">Resposta por: ${tarefa.autor_da_resposta}${tarefa.turma_autor_da_resposta ? ` (${tarefa.turma_autor_da_resposta})` : ''}</div>` : '';
                
                const rankingItem = document.createElement('div');
                rankingItem.className = 'ranking-item';
                
                rankingItem.innerHTML = `
                    <div class="ranking-posicao">${index + 1}</div>
                    <div class="ranking-conteudo">
                        <div class="ranking-materia">${tarefa.materia}</div>
                        <div class="ranking-info">${proximaAula.dia} - ${proximaAula.periodo}</div>
                        ${infoResposta}
                    </div>
                    <div class="ranking-acoes">
                        <button class="btn btn-visualizar" onclick="visualizarTarefa('${tarefa.id}')">Visualizar</button>
                        <button class="btn btn-concluida" onclick="marcarTarefaConcluida('${tarefa.id}')">Concluir</button>
                        ${tarefa.resposta ? `<button class="btn btn-resposta" onclick="visualizarResposta('${tarefa.id}')">Resposta</button>` : ''}
                    </div>
                `;
                
                rankingContainer.appendChild(rankingItem);
            });
        }
        
        function visualizarTarefa(id) {
            const tarefa = tarefas.find(t => t.id === id);
            const status = tarefasStatus[tarefa.id] || {};
            
            if (!status.vista && !status.concluida) {

            const infoEditor = tarefa.editor && tarefa.ultimaEdicao ? `<div class="info-criador">Editado por: ${tarefa.editor}${tarefa.turmaEditor ? ` (${tarefa.turmaEditor})` : ''} em ${formatarData(tarefa.ultimaEdicao)}</div>` : '';
            const infoDataAdicao = tarefa.dataAdicao ? `<div class="info-criador">Adicionado em: ${formatarData(tarefa.dataAdicao)}</div>` : '';
            const infoResposta = tarefa.autor_da_resposta ? `<div class="info-resposta">Resposta por: ${tarefa.autor_da_resposta}${tarefa.turma_autor_da_resposta ? ` (${tarefa.turma_autor_da_resposta})` : ''}</div>` : '';

        function encontrarProximaAula(materia) {
            if (!horario || !turmaSelecionada || !horario[turmaSelecionada]) return null;
            
            const diasSemana = ['Segunda', 'Terca', 'Quarta', 'Quinta', 'Sexta'];
            const hoje = new Date();
            const diaAtual = hoje.getDay();
            const horaAtual = hoje.getHours();
            
            let diaIndex = diaAtual === 0 ? 6 : diaAtual - 1;
            
            for (let i = 0; i < 7; i++) {
                const diaVerificar = (diaIndex + i) % 7;
                if (diaVerificar >= 5) continue;
                
                const diaSemana = diasSemana[diaVerificar];
                if (horario[turmaSelecionada][diaSemana]) {
                    const aulaIndex = horario[turmaSelecionada][diaSemana].findIndex(aula => aula.materia === materia);
                    if (aulaIndex !== -1) {
                        let nomeDia = '';
                        switch(diaSemana) {
                            case 'Segunda': nomeDia = 'Segunda-feira'; break;
                            case 'Terca': nomeDia = 'Terça-feira'; break;
                            case 'Quarta': nomeDia = 'Quarta-feira'; break;
                            case 'Quinta': nomeDia = 'Quinta-feira'; break;
                            case 'Sexta': nomeDia = 'Sexta-feira'; break;
                        }
                        
                        let periodo = '';
                        if (aulaIndex === 0) periodo = '1ª aula';
                        else if (aulaIndex === 1) periodo = '2ª aula';
                        else periodo = `${aulaIndex + 1}ª aula`;
                        
                        return { dia: nomeDia, periodo: periodo };
                    }
                }
            }
            
            return null;
        }
        
        function renderizarHorario() {
            const container = document.getElementById('horario-aulas');
            container.innerHTML = '';
            
            if (!horario || Object.keys(horario).length === 0) {
                container.innerHTML = '<div class="vazio">Horário não configurado</div>';
                return;
            }
            
            if (!turmaSelecionada && Object.keys(horario).length > 0) {
                turmaSelecionada = Object.keys(horario)[0];
                document.getElementById('turma-selector').value = turmaSelecionada;
            }
            
            if (!turmaSelecionada || !horario[turmaSelecionada]) {
                container.innerHTML = '<div class="vazio">Selecione uma turma</div>';
                return;
            }
            
            const dias = ['Segunda', 'Terca', 'Quarta', 'Quinta', 'Sexta'];
            
            dias.forEach(dia => {
                if (horario[turmaSelecionada][dia] && horario[turmaSelecionada][dia].length > 0) {
                    const diaDiv = document.createElement('div');
                    diaDiv.className = 'horario-dia';
                    
                    let titulo = dia;
                    if (dia === 'Segunda') titulo = 'Segunda-feira';
                    else if (dia === 'Terca') titulo = 'Terça-feira';
                    else if (dia === 'Quarta') titulo = 'Quarta-feira';
                    else if (dia === 'Quinta') titulo = 'Quinta-feira';
                    else if (dia === 'Sexta') titulo = 'Sexta-feira';
                    
                    diaDiv.innerHTML = `<h3>${titulo}</h3>`;
                    
                    horario[turmaSelecionada][dia].forEach((aula, idx) => {
                        const aulaItem = document.createElement('div');
                        aulaItem.className = 'aula-item';
                        
                        let horarioTexto = '';
                        if (aula.horario) {
                            horarioTexto = `<div style="font-size: 14px; color: #aaa; margin-top: 4px;">${aula.horario}</div>`;
                        }
                        
                        aulaItem.innerHTML = `
                            <div class="aula-numero">${idx + 1}</div>
                            <div class="aula-materia">${aula.materia}${horarioTexto}</div>
                        `;
                        diaDiv.appendChild(aulaItem);
                    });
                    
                    container.appendChild(diaDiv);
                }
            });
        }
        
        function atualizarSeletorTurmas() {
            const selector = document.getElementById('turma-selector');
            const modalSelector = document.getElementById('selecao-turma-selector');
            const configTurma = document.getElementById('config-turma');
            
            selector.innerHTML = '';
            modalSelector.innerHTML = '';
            configTurma.innerHTML = '';
            
            if (turmas && turmas.length > 0) {
                const turmasNumericas = turmas.filter(turma => /^\d/.test(turma));
                
                turmasNumericas.forEach(turma => {
                    const option = document.createElement('option');
                    option.value = turma;
                    option.textContent = turma;
                    selector.appendChild(option);
                    
                    const modalOption = document.createElement('option');
                    modalOption.value = turma;
                    modalOption.textContent = turma;
                    modalSelector.appendChild(modalOption);
                    
                    const configOption = document.createElement('option');
                    configOption.value = turma;
                    configOption.textContent = turma;
                    configTurma.appendChild(configOption);
                });
                
                if (!turmaSelecionada && turmasNumericas.length > 0) {
                    turmaSelecionada = turmasNumericas[0];
                    selector.value = turmaSelecionada;
                    configTurma.value = turmaSelecionada;
                } else if (turmaSelecionada) {
                    selector.value = turmaSelecionada;
                    configTurma.value = turmaSelecionada;
                }
            } else {
                selector.innerHTML = '<option value="">Nenhuma turma disponível</option>';
                modalSelector.innerHTML = '<option value="">Nenhuma turma disponível</option>';
                configTurma.innerHTML = '<option value="">Nenhuma turma disponível</option>';
            }
        }
        
        function mostrarSelecaoTurma() {
            if (!localStorage.getItem('turmaSelecionada')) {
                document.getElementById('selecao-turma-modal').classList.add('ativo');
            }
        }
        
        function extrairTodasMaterias() {
            todasMaterias = [];
            
            if (tarefas && tarefas.length > 0) {
                tarefas.forEach(tarefa => {
                    if (tarefa.materia && !todasMaterias.includes(tarefa.materia)) {
                        todasMaterias.push(tarefa.materia);
                    }
                });
            }
            
            atualizarFiltroMaterias();
        }
        
        function atualizarFiltroMaterias() {
            const filtroSelect = document.getElementById('filtro-materia');
            const opcoesExistentes = Array.from(filtroSelect.options).map(opt => opt.value);
            
            if (todasMaterias && todasMaterias.length > 0) {
                todasMaterias.sort().forEach(materia => {
                    if (!opcoesExistentes.includes(materia)) {
                        const option = document.createElement('option');
                        option.value = materia;
                        option.textContent = materia;
                        filtroSelect.appendChild(option);
                    }
                });
            }
        }
        
        function detectarNovasTarefas() {
            const novasTarefas = [];
            
            tarefas.forEach(tarefa => {
                if (!tarefasStatus.hasOwnProperty(tarefa.id)) {
                    novasTarefas.push(tarefa.id);
                }
            });
            
            return novasTarefas.length;
        }
        
        function atualizarContadorNotificacoes() {
            const contador = document.getElementById('aba-tarefas').querySelector('.notificacao-contador');
            const novasTarefas = tarefas.filter(tarefa => {
                const status = tarefasStatus[tarefa.id] || {};
                return !status.vista && !status.concluida;
            }).length;
            
            if (novasTarefas > 0) {
                if (!contador) {
                    const novoContador = document.createElement('div');
                    novoContador.className = 'notificacao-contador';
                    novoContador.textContent = novasTarefas;
                    document.getElementById('aba-tarefas').appendChild(novoContador);
                } else {
                    contador.textContent = novasTarefas;
                }
            } else if (contador) {
                contador.remove();
            }
        }
        
        function marcarTarefasComoVistas() {
            let atualizado = false;
            
            tarefas.forEach(tarefa => {
                const status = tarefasStatus[tarefa.id] || {};
                
                if (!status.vista && !status.concluida) {
                    tarefasStatus[tarefa.id] = {...status, vista: true};
                    atualizado = true;
                }
            });
            
            if (atualizado) {
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                atualizarContadorNotificacoes();
                filtrarTarefas();
            }
        }
        
        function limparLocalStorageAntigo() {
            localStorage.removeItem('tarefasConcluidas');
            localStorage.removeItem('ultimasTarefas');
            localStorage.removeItem('tarefasVistas');
        }
        
        function formatarData(dataString) {
            if (!dataString) return '';
            
            try {
                const data = new Date(dataString);
                return data.toLocaleDateString('pt-BR');
            } catch (e) {
                return dataString;
            }
        }
        
        function salvarConfiguracoes() {
            localStorage.setItem('configuracoes', JSON.stringify(configuracoes));
        }
        
        function carregarConfiguracoes() {
            document.getElementById('config-ordem-tarefas').value = configuracoes.ordemTarefas;
            aplicarOrdemTarefas();
        }
        
        function aplicarOrdemTarefas() {
            subtabAtiva = configuracoes.ordemTarefas;
            
            document.querySelectorAll('.subtab').forEach(subtab => {
                subtab.classList.remove('ativa');
                if (subtab.dataset.subtab === configuracoes.ordemTarefas) {
                    subtab.classList.add('ativa');
                }
            });
            
            filtrarTarefas();
        }
        
        function verificarTarefaURL() {
            const url = new URL(window.location.href);
            const pathParts = url.pathname.split('/').filter(part => part);
            
            if (pathParts.length > 1) {
                const tarefaId = pathParts[pathParts.length - 1];
                const tarefa = tarefas.find(t => t.id === tarefaId);
                
                if (tarefa) {
                    visualizarTarefa(tarefaId);
                    window.history.replaceState(null, '', url.origin + url.pathname.split('/').slice(0, -1).join('/') + '/');
                }
            }
        }
        
        async function carregarDados() {
            if (!verificarSenhaCookie()) {
                return;
            }
            
            try {
                limparLocalStorageAntigo();
                
                const [tarefasData, horarioData, turmasData] = await Promise.all([
                    fetchDados('Tarefas'),
                    fetchDados('Horário'),
                    fetchDados('Turmas')
                ]);
                
                if (tarefasData) {
                    tarefas = tarefasData;
                    tarefas.forEach(tarefa => {
                        if (!tarefa.id) {
                            tarefa.id = Date.now().toString() + Math.random().toString(36).substr(2, 9);
                        }
                    });
                }
                if (horarioData) horario = horarioData;
                if (turmasData) turmas = turmasData;
                
                atualizarSeletorTurmas();
                extrairTodasMaterias();
                atualizarContadorNotificacoes();
                carregarConfiguracoes();
                
                renderizarHorario();
                filtrarTarefas();
                
                mostrarSelecaoTurma();
                verificarTarefaURL();
            } catch (error) {
            }
        }
        
        async function fetchDados(arquivo) {
            try {
                const response = await fetch(`${baseURL}/${encodeURIComponent(arquivo)}`);
                
                if (response.ok) {
                    return await response.json();
                }
                return null;
            } catch (error) {
                return null;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            if (usuarioInfo && verificarSenhaCookie()) {
                mostrarApp();
                carregarDados();
            } else {
                mostrarTelaSenha();
            }
        });
    </script>
