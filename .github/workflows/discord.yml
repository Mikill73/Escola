name: Log de modificações pro DC

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Enviar última mensagem pro DC
        run: |
          COMMIT_MSG="$(git log -1 --pretty=format:'%h %an - %s')"
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"$COMMIT_MSG\"}" \
            ${{ secrets.DISCORD_WEBHOOK_MODIFICACOES }}
