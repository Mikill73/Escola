name: Log de modificações pro DC

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Enviar embed pro Discord
        run: |
          LAST_COMMIT_HASH=$(git log -1 --pretty=format:'%h')
          LAST_COMMIT_MSG=$(git log -1 --pretty=format:'%s')
          REPO_URL="https://github.com/${GITHUB_REPOSITORY}/commit/$LAST_COMMIT_HASH"

          echo "Commit Hash: $LAST_COMMIT_HASH"
          echo "Commit Message: $LAST_COMMIT_MSG"

          if [[ "$LAST_COMMIT_MSG" =~ ^.+\ -.+\ -.+\ -.+\ -.+$ ]]; then
            NAME=$(echo "$LAST_COMMIT_MSG" | cut -d'-' -f1 | xargs)
            ACTION=$(echo "$LAST_COMMIT_MSG" | cut -d'-' -f2 | xargs)
            MATERIA=$(echo "$LAST_COMMIT_MSG" | cut -d'-' -f3 | xargs)
            TURMA=$(echo "$LAST_COMMIT_MSG" | cut -d'-' -f4 | xargs)
            SITE_URL=$(echo "$LAST_COMMIT_MSG" | cut -d'-' -f5 | xargs)

            echo "Parsed - Name: $NAME, Action: $ACTION, Materia: $MATERIA, Turma: $TURMA, URL: $SITE_URL"

            if [[ "$ACTION" == *"Horário"* ]] || [[ "$ACTION" == *"Flashcard"* ]] || [[ "$ACTION" == *"Turma"* ]]; then
              DESCRIPTION="**Autor:** $NAME\n**Turma:** $TURMA"
            elif [[ "$ACTION" == *"Removeu Tarefa"* ]]; then
              DESCRIPTION="**Autor:** $NAME\n**Matéria:** $MATERIA\n**Turma:** $TURMA"
            elif [[ "$ACTION" == *"Tarefa"* ]]; then
              DESCRIPTION="**Autor:** $NAME\n**Matéria:** $MATERIA\n**Turma:** $TURMA\n[Ver Tarefa]($SITE_URL)"
            else
              DESCRIPTION="**Autor:** $NAME\n**Matéria:** $MATERIA\n**Turma:** $TURMA\n[Ver]($SITE_URL)"
            fi

            curl -H "Content-Type: application/json" \
              -d "{
                \"embeds\": [{
                  \"title\": \"$ACTION\",
                  \"description\": \"$DESCRIPTION\",
                  \"color\": 3447003,
                  \"footer\": {
                    \"text\": \"Commit $LAST_COMMIT_HASH\"
                  }
                }]
              }" \
              ${{ secrets.DISCORD_WEBHOOK_MODIFICACOES }}
          else
          fi
